<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Task Manager</title>
    <!-- Libreria Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Link al file CSS esterno -->
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="projects-container">
                <button class="projects-trigger">
                    <span id="currentProjectName">Select Project</span>
                    <i>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </i>
                </button>
                <div class="projects-content">
                    <div id="projectsList">
                        <!-- I progetti verranno inseriti qui dinamicamente -->
                    </div>
                    <div class="divider"></div>
                    <button class="add-project-menu-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 3.33334V12.6667M3.33333 8H12.6667" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Add project
                    </button>
                </div>
            </div>
            <button class="add-project-button" id="addProjectButton">
                <i data-lucide="plus"></i>
                Add Project
            </button>
            <div class="project-input-group" id="projectInputGroup">
                <input type="text" id="projectInput" class="project-input" placeholder="Nuovo progetto...">
                <button id="confirmProjectButton" onclick="toggleProjectInput()">
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </div>
        <div class="column_container">
            <div class="tasks_container">
                <div class="task-list" id="taskList">
                    <!-- Le attività verranno visualizzate qui -->
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>
            <div class="">
                <div class="input-group" id="taskInputGroup">
                    <input type="text" id="taskInput" class="task-input" placeholder="Inserisci una nuova attività...">
                    <button id="addTaskButton">
                        <i data-lucide="arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup di conferma -->
    <div class="confirm-popup" id="confirmDeletePopup">
        <div class="confirm-popup-content">
            <div class="confirm-popup-title">Delete project</div>
            <div class="confirm-popup-message">This project contains tasks. Are you sure you want to delete it? This
                action cannot be undone.</div>
            <div class="confirm-popup-buttons">
                <button class="confirm-popup-button back" onclick="closeConfirmPopup()">Back</button>
                <button class="confirm-popup-button delete" onclick="confirmDeleteProject()">Delete</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Inizializza le Lucide Icons
        lucide.createIcons();

        // Variabili globali
        let currentEditingTaskId = null;
        let currentProjectId = null;
        let supabase = null;
        let projectToDelete = null;

        // Credenziali di Supabase
        const SUPABASE_URL = 'https://lrchdpuvgitjzoeqeirj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyY2hkcHV2Z2l0anpvZXFlaXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyMzgxMjgsImV4cCI6MjA1NzgxNDEyOH0.fnfrPJYDGjKYNouCVEzfxMnF0N-AWmYtX0V8G_bOa58';

        // Inizializza l'interfaccia utente
        function initUI() {
            // Aggiungi i gestori eventi per i pulsanti
            document.getElementById('addTaskButton').addEventListener('click', function () {
                if (currentEditingTaskId !== null) {
                    // Se stiamo modificando una task, richiama addTask per confermare la modifica
                    addTask();
                } else {
                    // Altrimenti aggiungi una nuova task
                    addTask();
                }
            });
            document.getElementById('addProjectButton').addEventListener('click', toggleProjectInput);
            document.getElementById('confirmProjectButton').addEventListener('click', addProject);
            document.querySelector('.add-project-menu-button').addEventListener('click', () => {
                toggleProjectInput();
            });

            // Aggiungi supporto per premere Invio nei campi di input
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            document.getElementById('projectInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addProject();
                }
            });

            // Connetti a Supabase all'avvio
            connectToSupabase();

            // Aggiungi event listener per chiudere il menu quando si esce dal container
            document.querySelector('.projects-container').addEventListener('mouseleave', () => {
                const allMenus = document.querySelectorAll('.menu-dropdown');
                allMenus.forEach(menu => {
                    menu.style.display = 'none';
                });
            });

            // Chiudi il menu dei progetti quando l'app viene chiusa
            window.addEventListener('beforeunload', () => {
                const projectsContent = document.querySelector('.projects-content');
                if (projectsContent) {
                    projectsContent.style.display = 'none';
                }
            });
        }

        // Aggiungi la funzione per gestire il dropdown
        function toggleProjectInput() {
            const inputGroup = document.getElementById('projectInputGroup');
            const addButton = document.getElementById('addProjectButton');
            const projectsContainer = document.querySelector('.projects-container');
            const projectsTrigger = document.querySelector('.projects-trigger');
            const taskInput = document.getElementById('taskInput');
            const taskInputGroup = document.getElementById('taskInputGroup');
            const taskList = document.getElementById('taskList');
            const confirmButton = document.getElementById('confirmProjectButton');
            const projectsList = document.getElementById('projectsList');

            if (inputGroup.classList.contains('visible')) {
                inputGroup.classList.remove('visible');
                // Mostra il pulsante Add Project solo se non ci sono progetti
                if (projectsList.children.length === 0) {
                    addButton.style.display = 'flex';
                }
                // Riabilita tutti gli elementi
                projectsTrigger.disabled = false;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'auto';
                });
                taskInput.disabled = false;
                taskInputGroup.style.pointerEvents = 'auto';
                taskList.style.pointerEvents = 'auto';
                confirmButton.innerHTML = '<i data-lucide="plus"></i>';
                lucide.createIcons();
            } else {
                inputGroup.classList.add('visible');
                addButton.style.display = 'none';
                document.getElementById('projectInput').focus();
                // Disabilita tutti gli elementi
                projectsTrigger.disabled = true;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'none';
                });
                taskInput.disabled = true;
                taskInputGroup.style.pointerEvents = 'none';
                taskList.style.pointerEvents = 'none';
                confirmButton.innerHTML = '<i data-lucide="x"></i>';
                lucide.createIcons();
            }
        }

        // Funzione per aggiungere un nuovo progetto
        async function addProject() {
            const projectInput = document.getElementById('projectInput');
            const projectName = projectInput.value.trim();

            if (!projectName) return;

            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([{ name: projectName }])
                    .select();

                if (error) throw error;

                if (data && data.length > 0) {
                    createProjectElement(data[0].id, projectName);
                    projectInput.value = '';
                    toggleProjectInput(); // Nascondi l'input dopo aver aggiunto il progetto

                    // Nascondi il pulsante Add Project e mostra il container dei progetti
                    const addProjectButton = document.getElementById('addProjectButton');
                    const projectsContainer = document.querySelector('.projects-container');
                    if (addProjectButton && projectsContainer) {
                        addProjectButton.style.display = 'none';
                        projectsContainer.classList.add('visible');
                    }

                    // Seleziona automaticamente il progetto appena creato
                    selectProject(data[0].id, projectName);

                    // Controlla se ora ci sono più di un progetto e aggiungi l'opzione "All" se necessario
                    const projectsList = document.getElementById('projectsList');
                    const projectElements = projectsList.querySelectorAll('.project-item');
                    const allOption = document.getElementById('project-all');

                    if (projectElements.length > 1 && !allOption) {
                        const newAllOption = document.createElement('div');
                        newAllOption.className = 'project-item';
                        newAllOption.id = 'project-all';
                        newAllOption.dataset.projectId = 'all';
                        newAllOption.innerHTML = `
                            <div class="project-content">All</div>
                        `;
                        newAllOption.addEventListener('click', () => selectProject('all', 'All'));
                        projectsList.insertBefore(newAllOption, projectsList.firstChild);
                    }
                }
            } catch (error) {
                console.error('Errore durante la creazione del progetto:', error);
            }
        }

        // Crea un elemento progetto nell'interfaccia
        function createProjectElement(projectId, projectName) {
            const projectsList = document.getElementById('projectsList');

            const projectElement = document.createElement('div');
            projectElement.className = 'project-item';
            projectElement.id = 'project-' + projectId;
            projectElement.dataset.projectId = projectId;

            // Crea il contenitore per il nome e il menu
            const projectContent = document.createElement('div');
            projectContent.className = 'project-content';
            projectContent.textContent = projectName;
            projectContent.addEventListener('click', () => {
                if (currentProjectId === 'all') {
                    selectProject(projectId, projectName);
                } else {
                    selectProject(projectId, projectName);
                }
            });

            // Crea il menu a 3 puntini
            const menuButton = document.createElement('button');
            menuButton.className = 'menu-button';
            menuButton.innerHTML = '<i data-lucide="more-vertical"></i>';
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleProjectMenu(projectId);
            });

            // Crea il menu dropdown
            const menuDropdown = document.createElement('div');
            menuDropdown.className = 'menu-dropdown';
            menuDropdown.id = 'menu-' + projectId;
            menuDropdown.style.display = 'none';

            // Crea le opzioni del menu
            const editOption = document.createElement('div');
            editOption.className = 'menu-option';
            editOption.innerHTML = '<i data-lucide="edit"></i> Modifica';
            editOption.addEventListener('click', () => editProject(projectId, projectName));

            const deleteOption = document.createElement('div');
            deleteOption.className = 'menu-option delete';
            deleteOption.innerHTML = '<i data-lucide="trash-2"></i> Elimina';
            deleteOption.addEventListener('click', () => showConfirmPopup(projectId));

            // Assembla il menu
            menuDropdown.appendChild(editOption);
            menuDropdown.appendChild(deleteOption);

            // Assembla il progetto
            projectElement.appendChild(projectContent);
            projectElement.appendChild(menuButton);
            projectElement.appendChild(menuDropdown);

            projectsList.appendChild(projectElement);
            lucide.createIcons();
        }

        // Funzione per gestire la visualizzazione del menu
        function toggleProjectMenu(projectId) {
            const menu = document.getElementById('menu-' + projectId);
            const menuButton = document.querySelector(`#project-${projectId} .menu-button`);
            const allMenus = document.querySelectorAll('.menu-dropdown');

            // Chiudi tutti gli altri menu
            allMenus.forEach(m => {
                if (m.id !== 'menu-' + projectId) {
                    m.style.display = 'none';
                }
            });

            // Toggle del menu corrente
            if (menu.style.display === 'none' || !menu.style.display) {
                // Ottieni la posizione del pulsante
                const buttonRect = menuButton.getBoundingClientRect();

                // Posiziona il menu a destra del pulsante
                menu.style.display = 'block';
                menu.style.top = `${buttonRect.top}px`;
                menu.style.left = `${buttonRect.right + 8}px`;
            } else {
                menu.style.display = 'none';
            }
        }

        // Funzione per modificare un progetto
        function editProject(projectId, currentName) {
            const projectElement = document.getElementById('project-' + projectId);
            const projectContent = projectElement.querySelector('.project-content');

            // Crea l'input per la modifica
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.className = 'project-edit-input';

            // Sostituisci il contenuto con l'input
            projectContent.innerHTML = '';
            projectContent.appendChild(input);
            input.focus();

            // Gestisci il salvataggio
            input.addEventListener('blur', async () => {
                const newName = input.value.trim();
                if (newName && newName !== currentName) {
                    try {
                        const { error } = await supabase
                            .from('projects')
                            .update({ name: newName })
                            .eq('id', projectId);

                        if (error) throw error;

                        projectContent.textContent = newName;

                        // Se il progetto è attualmente selezionato, aggiorna anche il titolo
                        if (currentProjectId === projectId) {
                            document.getElementById('currentProjectName').textContent = newName;
                        }
                    } catch (error) {
                        console.error('Errore durante la modifica del progetto:', error);
                    }
                } else {
                    projectContent.textContent = currentName;
                }
            });

            // Gestisci il tasto Enter
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        }

        // Funzione per mostrare il popup di conferma
        async function showConfirmPopup(projectId) {
            try {
                // Controlla se il progetto ha delle task
                const { data: tasks, error } = await supabase
                    .from('tasks')
                    .select('id')
                    .eq('project_id', projectId)
                    .limit(1);

                if (error) throw error;

                if (tasks && tasks.length > 0) {
                    // Se ci sono task, mostra il popup di conferma
                    projectToDelete = projectId;
                    document.getElementById('confirmDeletePopup').classList.add('visible');
                } else {
                    // Se non ci sono task, elimina direttamente il progetto
                    await deleteProject(projectId);
                }
            } catch (error) {
                console.error('Errore durante il controllo delle task:', error);
            }
        }

        // Funzione per chiudere il popup
        function closeConfirmPopup() {
            document.getElementById('confirmDeletePopup').classList.remove('visible');
            projectToDelete = null;
        }

        // Funzione per confermare l'eliminazione del progetto
        async function confirmDeleteProject() {
            if (projectToDelete) {
                await deleteProject(projectToDelete);
                closeConfirmPopup();
            }
        }

        // Funzione per eliminare un progetto
        async function deleteProject(projectId) {
            try {
                // Prima elimina tutte le task associate al progetto
                const { error: tasksError } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('project_id', projectId);

                if (tasksError) throw tasksError;

                // Poi elimina il progetto
                const { error: projectError } = await supabase
                    .from('projects')
                    .delete()
                    .eq('id', projectId);

                if (projectError) throw projectError;

                // Rimuovi l'elemento dall'interfaccia
                const projectElement = document.getElementById('project-' + projectId);
                if (projectElement) {
                    projectElement.remove();
                }

                // Se il progetto eliminato era quello selezionato, resetta la selezione
                if (currentProjectId === projectId) {
                    currentProjectId = null;
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = '';
                    localStorage.removeItem('lastSelectedProject');
                }

                // Controlla se ci sono ancora progetti e aggiorna la visibilità del pulsante e del container
                const projectsList = document.getElementById('projectsList');
                const addProjectButton = document.getElementById('addProjectButton');
                const projectsContainer = document.querySelector('.projects-container');

                // Chiudi il menu dropdown
                const menu = document.getElementById('menu-' + projectId);
                if (menu) {
                    menu.style.display = 'none';
                }

                // Controlla il numero di progetti rimanenti (escludendo l'opzione "All")
                const remainingProjects = Array.from(projectsList.children).filter(child => child.dataset.projectId !== 'all');

                if (remainingProjects.length === 0) {
                    // Se non ci sono più progetti, mostra il pulsante Add Project e nascondi il container
                    addProjectButton.style.display = 'flex';
                    projectsContainer.classList.remove('visible');
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = ''; // Pulisci la lista delle task

                    // Rimuovi l'opzione "All" se presente
                    const allOption = document.getElementById('project-all');
                    if (allOption) {
                        allOption.remove();
                    }
                } else if (remainingProjects.length === 1) {
                    // Se rimane solo un progetto, selezionalo automaticamente e rimuovi l'opzione "All"
                    const lastProject = remainingProjects[0];
                    const lastProjectId = lastProject.dataset.projectId;
                    const lastProjectName = lastProject.querySelector('.project-content').textContent;
                    selectProject(lastProjectId, lastProjectName);

                    // Rimuovi l'opzione "All" se presente
                    const allOption = document.getElementById('project-all');
                    if (allOption) {
                        allOption.remove();
                    }
                }

            } catch (error) {
                console.error('Errore durante l\'eliminazione del progetto:', error);
            }
        }

        // Funzione per selezionare un progetto
        async function selectProject(projectId, projectName) {
            currentProjectId = projectId;

            // Salva l'ultimo progetto selezionato
            localStorage.setItem('lastSelectedProject', JSON.stringify({
                id: projectId,
                name: projectName
            }));

            // Aggiorna l'interfaccia
            document.getElementById('currentProjectName').textContent = projectName;

            // Aggiorna lo stile dei progetti
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('active');
            });

            if (projectId !== 'all') {
                document.getElementById('project-' + projectId).classList.add('active');
            }

            // Chiudi il dropdown
            document.querySelector('.projects-content').classList.remove('active');

            // Carica le task del progetto
            await loadTasks();
        }

        // Carica i progetti da Supabase
        async function loadProjects() {
            try {
                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const projectsList = document.getElementById('projectsList');
                const addProjectButton = document.getElementById('addProjectButton');
                const projectsContainer = document.querySelector('.projects-container');
                projectsList.innerHTML = '';

                // Gestisci la visibilità del pulsante Add Project e del container dei progetti
                if (addProjectButton && projectsContainer) {
                    if (!data || data.length === 0) {
                        addProjectButton.style.display = 'flex';
                        projectsContainer.classList.remove('visible');
                    } else {
                        addProjectButton.style.display = 'none';
                        projectsContainer.classList.add('visible');

                        // Prima crea tutti i progetti
                        if (data && data.length > 0) {
                            data.forEach(project => {
                                createProjectElement(project.id, project.name);
                            });

                            // Poi controlla se ci sono più di un progetto e aggiungi l'opzione "All"
                            const projectElements = projectsList.querySelectorAll('.project-item');
                            if (projectElements.length > 1) {
                                const allOption = document.createElement('div');
                                allOption.className = 'project-item';
                                allOption.id = 'project-all';
                                allOption.dataset.projectId = 'all';
                                allOption.innerHTML = `
                                    <div class="project-content">All</div>
                                `;
                                allOption.addEventListener('click', () => selectProject('all', 'All'));
                                projectsList.insertBefore(allOption, projectsList.firstChild);
                            }

                            // Carica l'ultimo progetto selezionato
                            const lastProject = localStorage.getItem('lastSelectedProject');
                            if (lastProject) {
                                const { id, name } = JSON.parse(lastProject);
                                // Verifica che il progetto esista ancora
                                if (id === 'all' || data.some(project => project.id === id)) {
                                    selectProject(id, name);
                                }
                            }
                        }
                    }
                } else {
                    // Se non ci sono progetti, resetta la selezione
                    currentProjectId = null;
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = '';
                    localStorage.removeItem('lastSelectedProject');
                }
            } catch (error) {
                console.error('Errore nel caricamento dei progetti:', error);
            }
        }

        // Funzioni per il drag and drop
        let draggedTask = null;
        let dragTargetTimeout = null;
        let potentialParent = null;

        function handleDragStart(e) {
            draggedTask = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';

            // Memorizza l'ID del genitore originale (se esiste)
            const taskId = this.dataset.taskId;
            const isSubtask = this.classList.contains('subtask');

            // Salva i dati della task trascinata nell'evento dataTransfer
            const dragData = {
                taskId: taskId,
                isSubtask: isSubtask,
                originalParentId: isSubtask ? this.closest('.task-container').id.replace('taskContainer-', '') : null
            };

            e.dataTransfer.setData('text/plain', JSON.stringify(dragData));
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');

            // Rimuovi la classe di potenziale genitore da tutte le task
            document.querySelectorAll('.potential-parent').forEach(item => {
                item.classList.remove('potential-parent');
            });

            // Resetta le variabili
            if (dragTargetTimeout) {
                clearTimeout(dragTargetTimeout);
                dragTargetTimeout = null;
            }
            potentialParent = null;

            // Salva l'ordine dopo il trascinamento
            saveTaskOrder();
            draggedTask = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (this === draggedTask) return;

            // Rimuovi la classe potential-parent da tutte le task
            if (potentialParent && potentialParent !== this) {
                potentialParent.classList.remove('potential-parent');
                potentialParent = null;
                clearTimeout(dragTargetTimeout);
                dragTargetTimeout = null;
            }

            const rect = this.getBoundingClientRect();
            const midY = rect.top + rect.height / 2;
            const isTaskItem = this.classList.contains('task-item');
            const isDraggedSubtask = draggedTask.classList.contains('subtask');

            // Se non è una task draggabile o è una subtask, non fare nulla
            if (!isTaskItem || (this.classList.contains('subtask') && !isDraggedSubtask)) {
                return;
            }

            // Se il mouse è sopra la task per un po', consideriamo questa task come potenziale genitore
            if (e.clientY > rect.top + 10 && e.clientY < rect.bottom - 10 && !this.classList.contains('subtask')) {
                // Imposta questa task come potenziale genitore dopo un breve ritardo
                if (!potentialParent) {
                    potentialParent = this;
                    dragTargetTimeout = setTimeout(() => {
                        if (potentialParent) {
                            potentialParent.classList.add('potential-parent');
                        }
                    }, 600); // 600ms di ritardo per mostrare l'indicatore visivo
                }
                return;
            }

            // Altrimenti, facciamo il normale comportamento di riordinamento
            if (e.clientY < midY) {
                this.parentNode.insertBefore(draggedTask, this);
            } else {
                this.parentNode.insertBefore(draggedTask, this.nextSibling);
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            if (this === draggedTask) return;

            // Ottieni i dati della task trascinata
            let dragData;
            try {
                dragData = JSON.parse(e.dataTransfer.getData('text/plain'));
            } catch (error) {
                console.error('Errore nel parsing dei dati trascinati:', error);
                dragData = { taskId: draggedTask ? draggedTask.dataset.taskId : null };
                if (!dragData.taskId) {
                    console.error('Impossibile ottenere ID della task trascinata');
                    return;
                }
            }

            const taskId = dragData.taskId;
            const isTaskItem = this.classList.contains('task-item');

            // Se la task di destinazione ha la classe potential-parent e non è una subtask
            if (isTaskItem && this.classList.contains('potential-parent') && !this.classList.contains('subtask')) {
                const parentId = this.dataset.taskId;
                const draggedTaskId = taskId;

                if (!parentId || !draggedTaskId) {
                    console.error('ID mancante:', { parentId, draggedTaskId });
                    showStatus('Errore: ID mancante', 'error');
                    return;
                }

                // Evita cicli (una task non può essere parent di se stessa)
                if (parentId === draggedTaskId) {
                    console.error('Una task non può essere parent di se stessa');
                    showStatus('Operazione non consentita', 'error');
                    return;
                }

                // Prima ottieni lo stato attuale della task dal database
                try {
                    console.log('Aggiornamento parent_id:', { draggedTaskId, newParentId: parentId });

                    // Verifica che la task esista
                    const { data: taskExists, error: checkError } = await supabase
                        .from('tasks')
                        .select('id, parent_id')
                        .eq('id', draggedTaskId)
                        .single();

                    if (checkError) {
                        console.error('Errore nel controllo della task:', checkError);
                        throw checkError;
                    }

                    if (!taskExists) {
                        console.error('Task non trovata nel database:', draggedTaskId);
                        showStatus('Task non trovata', 'error');
                        return;
                    }

                    // Aggiorna il parent_id nel database
                    const { error } = await supabase
                        .from('tasks')
                        .update({ parent_id: parentId })
                        .eq('id', draggedTaskId);

                    if (error) {
                        console.error('Errore nell\'aggiornamento del database:', error);
                        throw error;
                    }

                    console.log('Database aggiornato con successo');

                    // Salva un riferimento per sicurezza
                    const draggedTaskElement = draggedTask;

                    // Imposta draggedTask a null per evitare problemi quando si ricarica la vista
                    draggedTask = null;

                    // Rimuovi l'elemento dalla UI
                    if (draggedTaskElement) {
                        if (draggedTaskElement.classList.contains('subtask')) {
                            // Se è una subtask, rimuovila direttamente
                            draggedTaskElement.remove();
                        } else {
                            // Se è una task principale, rimuovi l'intero container
                            const taskContainer = document.getElementById(`taskContainer-${draggedTaskId}`);
                            if (taskContainer) taskContainer.remove();
                        }
                        console.log('Elemento rimosso dalla UI');
                    }

                    console.log('Ricarico le task...');
                    // Ricarica le task per garantire una visualizzazione coerente
                    await loadTasks();
                    console.log('Task ricaricate');

                    // Mostra un messaggio di successo
                    showStatus('Task spostata come subtask', 'success');
                } catch (error) {
                    console.error('Dettagli errore:', error);
                    showStatus('Errore: ' + (error.message || 'Problema durante lo spostamento'), 'error');

                    // Ricarica comunque le task per ripristinare lo stato coerente
                    try {
                        await loadTasks();
                    } catch (loadError) {
                        console.error('Errore anche nel ricaricare le task:', loadError);
                    }
                }
            } else {
                // Comportamento normale di riordinamento
                const rect = this.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;

                if (e.clientY < midY) {
                    this.parentNode.insertBefore(draggedTask, this);
                } else {
                    this.parentNode.insertBefore(draggedTask, this.nextSibling);
                }

                // Salva l'ordine delle task
                saveTaskOrder();
            }

            // Rimuovi la classe potential-parent
            this.classList.remove('potential-parent');

            // Imposta draggedTask a null per evitare problemi
            draggedTask = null;
        }

        // Nuova funzione per salvare l'ordine delle task
        async function saveTaskOrder() {
            if (!currentProjectId) return;

            try {
                const taskList = document.getElementById('taskList');
                // Ottieni solo le task principali (non le subtask)
                const taskContainers = taskList.querySelectorAll('.task-container');
                const taskIds = Array.from(taskContainers).map(container => {
                    // Estrai l'ID dalla task principale all'interno del container
                    const taskItem = container.querySelector('.task-item:not(.subtask)');
                    return taskItem ? taskItem.dataset.taskId : null;
                }).filter(id => id !== null);

                // Salva in localStorage
                localStorage.setItem(`taskOrder_${currentProjectId}`, JSON.stringify(taskIds));

                // Salva anche l'ordine delle subtask per ogni task principale
                taskContainers.forEach(container => {
                    const parentTaskId = container.id.replace('taskContainer-', '');
                    if (!parentTaskId) return;

                    const subtasksContainer = document.getElementById(`subtasksContainer-${parentTaskId}`);
                    if (!subtasksContainer) return;

                    const subtasks = subtasksContainer.querySelectorAll('.task-item');
                    if (subtasks.length === 0) return;

                    const subtaskIds = Array.from(subtasks).map(task => task.dataset.taskId);
                    localStorage.setItem(`subtaskOrder_${parentTaskId}`, JSON.stringify(subtaskIds));
                });

                // Aggiorna anche le posizioni nel database per ogni task principale
                for (let i = 0; i < taskIds.length; i++) {
                    await supabase
                        .from('tasks')
                        .update({ position: i })
                        .eq('id', taskIds[i]);
                }
            } catch (error) {
                console.error('Errore nel salvataggio dell\'ordine delle task:', error);
            }
        }

        // Modifica la funzione connectToSupabase per caricare anche i progetti
        async function connectToSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                const { data, error } = await supabase.from('projects').select('count').limit(1);

                if (error) throw error;

                await loadProjects();

            } catch (error) {
                console.error('Errore di connessione:', error);
            }
        }

        // Modifica la funzione loadTasks per caricare anche le subtask
        async function loadTasks() {
            if (!currentProjectId) {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                return;
            }

            try {
                let query = supabase.from('tasks').select('*');

                if (currentProjectId !== 'all') {
                    query = query.eq('project_id', currentProjectId);
                }

                const { data, error } = await query;

                if (error) throw error;

                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                if (data && data.length > 0) {
                    // Separa le task principali dalle subtask
                    const mainTasks = data.filter(task => !task.parent_id);
                    const subtasks = data.filter(task => task.parent_id);

                    // Crea una mappa delle subtask per parent_id
                    const subtasksMap = new Map();
                    subtasks.forEach(subtask => {
                        if (!subtasksMap.has(subtask.parent_id)) {
                            subtasksMap.set(subtask.parent_id, []);
                        }
                        subtasksMap.get(subtask.parent_id).push(subtask);
                    });

                    let orderedTasks = [...mainTasks];

                    // Ottieni l'ordine salvato dal localStorage (solo per le task principali)
                    const savedOrder = localStorage.getItem(`taskOrder_${currentProjectId}`);

                    if (savedOrder) {
                        const orderArray = JSON.parse(savedOrder);

                        // Verifica che gli ID esistano ancora nei dati
                        const validOrderArray = orderArray.filter(id =>
                            mainTasks.some(task => task.id.toString() === id.toString())
                        );

                        if (validOrderArray.length > 0) {
                            // Mappa gli ID nell'ordine salvato ai task reali
                            const orderedTasksMap = new Map();
                            mainTasks.forEach(task => {
                                orderedTasksMap.set(task.id.toString(), task);
                            });

                            // Ordina in base all'ordine salvato
                            orderedTasks = validOrderArray
                                .map(id => orderedTasksMap.get(id.toString()))
                                .filter(Boolean);

                            // Aggiungi le task che non erano nell'ordine salvato
                            const remainingTasks = mainTasks.filter(task =>
                                !validOrderArray.includes(task.id.toString())
                            );

                            orderedTasks = [...orderedTasks, ...remainingTasks];
                        } else {
                            // Se l'ordine salvato non contiene ID validi, usa position
                            orderedTasks.sort((a, b) => a.position - b.position);
                        }
                    } else {
                        // Se non c'è un ordine salvato, usa position
                        orderedTasks.sort((a, b) => a.position - b.position);
                    }

                    // Per ogni task principale, ordina le sue subtask in base all'ordine salvato
                    subtasksMap.forEach((taskSubtasks, parentId) => {
                        // Controlla se esiste un ordine salvato per queste subtask
                        const savedSubtaskOrder = localStorage.getItem(`subtaskOrder_${parentId}`);

                        if (savedSubtaskOrder) {
                            try {
                                const orderArray = JSON.parse(savedSubtaskOrder);

                                // Verifica che gli ID esistano ancora nelle subtask
                                const validOrderArray = orderArray.filter(id =>
                                    taskSubtasks.some(task => task.id.toString() === id.toString())
                                );

                                if (validOrderArray.length > 0) {
                                    // Mappa gli ID nell'ordine salvato alle subtask reali
                                    const orderedSubtasksMap = new Map();
                                    taskSubtasks.forEach(task => {
                                        orderedSubtasksMap.set(task.id.toString(), task);
                                    });

                                    // Ordina in base all'ordine salvato
                                    const orderedSubtasks = validOrderArray
                                        .map(id => orderedSubtasksMap.get(id.toString()))
                                        .filter(Boolean);

                                    // Aggiungi le subtask che non erano nell'ordine salvato
                                    const remainingSubtasks = taskSubtasks.filter(task =>
                                        !validOrderArray.includes(task.id.toString())
                                    );

                                    // Aggiorna la mappa con le subtask ordinate
                                    subtasksMap.set(parentId, [...orderedSubtasks, ...remainingSubtasks]);
                                }
                            } catch (error) {
                                console.error('Errore nel parsing dell\'ordine delle subtask:', error);
                                // In caso di errore, mantieni l'ordine predefinito
                            }
                        } else {
                            // Se non c'è un ordine salvato, ordina per position
                            subtasksMap.set(parentId, [...taskSubtasks].sort((a, b) => a.position - b.position));
                        }
                    });

                    // Crea gli elementi task principali e le loro subtask
                    orderedTasks.forEach(task => {
                        createTaskElement(task.id, task.content, null, subtasksMap.get(task.id));
                    });

                    // Salva l'ordine corrente
                    const currentOrder = orderedTasks.map(task => task.id.toString());
                    localStorage.setItem(`taskOrder_${currentProjectId}`, JSON.stringify(currentOrder));
                }
            } catch (error) {
                console.error('Errore nel caricamento delle attività:', error);
            }
        }

        // Modifica la funzione addTask per gestire le subtask
        async function addTask(parentId = null) {
            if (!currentProjectId) {
                showStatus('Seleziona prima un progetto', 'error');
                return;
            }

            let taskInput;
            if (parentId) {
                // Se è una subtask, usa l'input specifico della subtask
                taskInput = document.getElementById(`subtaskInput-${parentId}`);
                if (!taskInput) return;
            } else {
                // Altrimenti usa l'input principale
                taskInput = document.getElementById('taskInput');
            }

            const taskText = taskInput.value.trim();
            if (!taskText) return;

            try {
                if (currentEditingTaskId !== null) {
                    // Logica per la modifica di una task esistente
                    const { error } = await supabase
                        .from('tasks')
                        .update({ content: taskText })
                        .eq('id', currentEditingTaskId);

                    if (error) throw error;

                    const taskElement = document.getElementById('task-' + currentEditingTaskId);
                    if (taskElement) {
                        const taskTextElement = taskElement.querySelector('.task-text');
                        taskTextElement.textContent = taskText;
                    }

                    currentEditingTaskId = null;
                    const addButton = document.getElementById('addTaskButton');
                    addButton.innerHTML = '<i data-lucide="arrow-up"></i>';
                    lucide.createIcons();

                } else {
                    // Ottieni la posizione massima delle task nel progetto
                    let positionQuery = supabase
                        .from('tasks')
                        .select('position')
                        .eq('project_id', currentProjectId)
                        .order('position', { ascending: false })
                        .limit(1);

                    if (parentId) {
                        // Se è una subtask, filtra per parent_id
                        positionQuery = positionQuery.eq('parent_id', parentId);
                    } else {
                        // Se è una task principale, filtra per parent_id nullo
                        positionQuery = positionQuery.is('parent_id', null);
                    }

                    const { data: maxPositionData, error: maxError } = await positionQuery;

                    if (maxError) throw maxError;

                    const newPosition = maxPositionData && maxPositionData.length > 0
                        ? maxPositionData[0].position + 1
                        : 0;

                    // Crea la nuova task
                    const newTask = {
                        content: taskText,
                        project_id: currentProjectId,
                        position: newPosition
                    };

                    // Se è una subtask, aggiungi il parent_id
                    if (parentId) {
                        newTask.parent_id = parentId;
                    }

                    const { data, error } = await supabase
                        .from('tasks')
                        .insert([newTask])
                        .select();

                    if (error) throw error;

                    if (data && data.length > 0) {
                        if (parentId) {
                            // Se è una subtask, aggiungiamola al contenitore della task principale
                            createTaskElement(data[0].id, taskText, parentId);

                            // Nascondi l'input della subtask
                            const subtaskInputContainer = document.getElementById(`subtaskInputContainer-${parentId}`);
                            if (subtaskInputContainer) {
                                subtaskInputContainer.classList.remove('visible');
                            }

                            // Assicurati che il contenitore principale abbia la classe has-subtasks
                            const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                            if (parentContainer) {
                                parentContainer.classList.add('has-subtasks');

                                // Mostra il toggle se non è già visibile
                                const toggleButton = parentContainer.querySelector('.toggle-subtask');
                                if (toggleButton) {
                                    toggleButton.style.display = 'flex';
                                }

                                // Assicurati che il contenitore delle subtask sia visibile
                                const subtasksContainer = document.getElementById(`subtasksContainer-${parentId}`);
                                if (subtasksContainer) {
                                    subtasksContainer.style.display = 'block';
                                }
                            }
                        } else {
                            // Se è una task principale, creala normalmente
                            createTaskElement(data[0].id, taskText);
                        }
                    }
                }

                taskInput.value = '';
            } catch (error) {
                console.error('Errore durante il salvataggio dell\'attività:', error);
            }
        }

        // Funzione per aggiungere una subtask
        function toggleSubtaskInput(taskId) {
            const subtaskInputContainer = document.getElementById(`subtaskInputContainer-${taskId}`);
            if (subtaskInputContainer) {
                subtaskInputContainer.classList.toggle('visible');
                if (subtaskInputContainer.classList.contains('visible')) {
                    document.getElementById(`subtaskInput-${taskId}`).focus();
                }
            }
        }

        // Funzione per toggleare la visibilità delle subtask
        function toggleSubtasks(taskId) {
            const taskContainer = document.getElementById(`taskContainer-${taskId}`);
            if (taskContainer) {
                taskContainer.classList.toggle('collapsed');
            }
        }

        // Crea un elemento task nell'interfaccia
        function createTaskElement(taskId, taskText, parentId = null, subtasks = []) {
            // Trova il contenitore appropriato in base a se è una subtask o una task principale
            let container;
            if (parentId) {
                // Questa è una subtask, aggiungiamola al contenitore delle subtask della task genitore
                container = document.getElementById(`subtasksContainer-${parentId}`);
                if (!container) {
                    console.error('Contenitore subtask non trovato per parent_id:', parentId);
                    return;
                }
            } else {
                // Questa è una task principale, aggiungiamola alla lista principale
                container = document.getElementById('taskList');
            }

            // Per le task principali creiamo un contenitore che conterrà la task e le eventuali subtask
            if (!parentId) {
                // Creiamo un contenitore per la task principale e le sue subtask
                const taskContainer = document.createElement('div');
                taskContainer.className = 'task-container';
                taskContainer.id = `taskContainer-${taskId}`;

                // Se ha subtask, aggiungi la classe appropriata
                if (subtasks && subtasks.length > 0) {
                    taskContainer.classList.add('has-subtasks');
                }

                container.appendChild(taskContainer);

                // Aggiorniamo il container per inserire la task principale
                container = taskContainer;
            }

            // Crea il contenitore dell'attività
            const taskElement = document.createElement('div');
            taskElement.className = parentId ? 'task-item subtask' : 'task-item';
            taskElement.id = 'task-' + taskId;
            taskElement.dataset.taskId = taskId;
            taskElement.draggable = true;
            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);
            taskElement.addEventListener('dragover', handleDragOver);
            taskElement.addEventListener('drop', handleDrop);

            // Crea il contenitore per il contenuto della task
            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';

            // Aggiungi l'icona cerchio a sinistra
            const circleIcon = document.createElement('div');
            circleIcon.className = 'task-circle';
            circleIcon.innerHTML = '<i data-lucide="circle"></i>';
            taskContent.appendChild(circleIcon);

            // Crea l'elemento per il testo dell'attività
            const taskTextElement = document.createElement('div');
            taskTextElement.className = 'task-text';
            taskTextElement.textContent = taskText;
            taskContent.appendChild(taskTextElement);

            // Se è una task principale e potrebbe avere subtask, aggiungi un toggle button a destra (ora nascosto)
            if (!parentId) {
                // Aggiungi il toggle button (nascosto tramite CSS)
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-subtask';
                toggleButton.innerHTML = '<i data-lucide="chevron-down"></i>';
                toggleButton.addEventListener('click', () => toggleSubtasks(taskId));
                toggleButton.style.display = subtasks && subtasks.length > 0 ? 'flex' : 'none';
                taskContent.appendChild(toggleButton);

                // Se è una task principale, aggiungi il pulsante per aggiungere subtask a destra
                const addSubtaskButton = document.createElement('button');
                addSubtaskButton.className = 'add-subtask';
                addSubtaskButton.innerHTML = '<i data-lucide="plus-circle" style="width: 14px; height: 14px;"></i>';
                addSubtaskButton.title = 'Aggiungi subtask';
                addSubtaskButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleSubtaskInput(taskId);
                });
                taskContent.appendChild(addSubtaskButton);
            }

            // Crea i pulsanti di azione
            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            // Pulsante modifica
            const editButton = document.createElement('button');
            editButton.className = 'edit-icon';
            editButton.innerHTML = '<i data-lucide="edit-2"></i>';
            editButton.title = 'Modifica';
            editButton.addEventListener('click', () => editTask(taskId));

            // Pulsante elimina con l'icona cestino
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-icon';
            deleteButton.innerHTML = '<i data-lucide="trash-2"></i>';
            deleteButton.title = 'Elimina';
            deleteButton.addEventListener('click', () => deleteTask(taskId, parentId));

            // Assembla tutti gli elementi
            taskActions.appendChild(editButton);
            taskActions.appendChild(deleteButton);
            taskElement.appendChild(taskContent);
            taskElement.appendChild(taskActions);

            if (parentId) {
                // Se è una subtask, aggiungila direttamente al contenitore delle subtask
                container.appendChild(taskElement);
            } else {
                // Se è una task principale, aggiungila al container
                container.appendChild(taskElement);

                // Crea il contenitore per le subtask
                const subtasksContainer = document.createElement('div');
                subtasksContainer.className = 'subtasks-container';
                subtasksContainer.id = `subtasksContainer-${taskId}`;
                container.appendChild(subtasksContainer);

                // Crea il contenitore per l'input di nuove subtask
                const subtaskInputContainer = document.createElement('div');
                subtaskInputContainer.className = 'subtask-input-container';
                subtaskInputContainer.id = `subtaskInputContainer-${taskId}`;

                const subtaskInput = document.createElement('input');
                subtaskInput.type = 'text';
                subtaskInput.className = 'subtask-input';
                subtaskInput.id = `subtaskInput-${taskId}`;
                subtaskInput.placeholder = 'Nuova subtask...';
                subtaskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask(taskId);
                    }
                });

                const confirmSubtaskButton = document.createElement('button');
                confirmSubtaskButton.innerHTML = '<i data-lucide="plus"></i>';
                confirmSubtaskButton.addEventListener('click', () => addTask(taskId));

                subtaskInputContainer.appendChild(subtaskInput);
                subtaskInputContainer.appendChild(confirmSubtaskButton);
                container.appendChild(subtaskInputContainer);

                // Se ci sono subtask, aggiungile
                if (subtasks && subtasks.length > 0) {
                    // Ordina le subtask per posizione
                    const sortedSubtasks = [...subtasks].sort((a, b) => a.position - b.position);
                    sortedSubtasks.forEach(subtask => {
                        createTaskElement(subtask.id, subtask.content, taskId);
                    });
                }
            }

            lucide.createIcons();
        }

        // Modifica la funzione deleteTask per gestire anche le subtask
        async function deleteTask(taskId, parentId = null) {
            try {
                // Prima controlla se ci sono subtask (se è una task principale)
                if (!parentId) {
                    const { data: subtasks, error: subtasksError } = await supabase
                        .from('tasks')
                        .select('id')
                        .eq('parent_id', taskId);

                    if (subtasksError) throw subtasksError;

                    // Se ci sono subtask, eliminale prima
                    if (subtasks && subtasks.length > 0) {
                        for (const subtask of subtasks) {
                            await supabase
                                .from('tasks')
                                .delete()
                                .eq('id', subtask.id);
                        }
                    }
                }

                // Ora elimina la task
                const { error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);

                if (error) throw error;

                // Rimuovi l'elemento dall'interfaccia
                if (parentId) {
                    // Se è una subtask, rimuovi solo l'elemento task
                    const taskElement = document.getElementById('task-' + taskId);
                    if (taskElement) {
                        taskElement.remove();
                    }

                    // Controlla se rimangono altre subtask
                    const remainingSubtasks = document.querySelectorAll(`#subtasksContainer-${parentId} .task-item`);
                    if (remainingSubtasks.length === 0) {
                        // Se non ci sono più subtask, nascondi il toggle e rimuovi la classe has-subtasks
                        const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                        if (parentContainer) {
                            parentContainer.classList.remove('has-subtasks');
                            const toggleButton = parentContainer.querySelector('.toggle-subtask');
                            if (toggleButton) {
                                toggleButton.style.display = 'none';
                            }
                        }
                    }
                } else {
                    // Se è una task principale, rimuovi l'intero container
                    const taskContainer = document.getElementById('taskContainer-' + taskId);
                    if (taskContainer) {
                        taskContainer.remove();
                    }
                }

                // Aggiorna l'ordine delle task
                saveTaskOrder();
            } catch (error) {
                console.error('Errore durante l\'eliminazione dell\'attività:', error);
            }
        }

        // Funzione per modificare un'attività
        function editTask(taskId) {
            const taskElement = document.getElementById('task-' + taskId);

            if (taskElement) {
                const taskTextElement = taskElement.querySelector('.task-text');
                const taskText = taskTextElement.textContent;

                // Carica il testo dell'attività nel campo di input
                const taskInput = document.getElementById('taskInput');
                taskInput.value = taskText;
                taskInput.focus();

                // Cambia l'icona del pulsante e salva l'ID dell'attività in modifica
                const addButton = document.getElementById('addTaskButton');
                addButton.innerHTML = '<i data-lucide="check"></i>';
                lucide.createIcons();
                currentEditingTaskId = taskId;
            }
        }

        // Aggiungi la gestione della scorciatoia da tastiera
        document.addEventListener('keydown', (e) => {
            // Controlla se è premuto Command (Mac) o Control (Windows)
            if ((e.metaKey || e.ctrlKey) && !isNaN(e.key) && e.key !== '0') {
                e.preventDefault();
                const projectNumber = parseInt(e.key);
                const projects = document.querySelectorAll('.project-item');

                if (projectNumber <= projects.length) {
                    const project = projects[projectNumber - 1];
                    const projectId = project.dataset.projectId;
                    const projectName = project.querySelector('.project-content').textContent;
                    selectProject(projectId, projectName);
                }
            }

            // Aggiungi la shortcut Command+P per creare un nuovo progetto solo se la view è aperta
            if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'p') {
                const projectsContainer = document.querySelector('.projects-container');
                if (projectsContainer.classList.contains('visible')) {
                    e.preventDefault();
                    toggleProjectInput();
                }
            }
        });

        // Aggiorna i numeri dei progetti quando vengono aggiunti o rimossi
        function updateProjectNumbers() {
            const projects = document.querySelectorAll('.project-item');
            projects.forEach((project, index) => {
                const numberElement = project.querySelector('.project-number');
                if (numberElement) {
                    numberElement.textContent = index + 1;
                }
            });
        }

        // Funzione per mostrare uno stato
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.className = 'status-message ' + type;

                // Pulisci il messaggio dopo 3 secondi
                setTimeout(() => {
                    statusElement.textContent = '';
                    statusElement.className = 'status-message';
                }, 3000);
            }
        }

        // Inizializza l'app
        document.addEventListener('DOMContentLoaded', initUI);
    </script>
