<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Task Manager</title>
    <!-- Libreria Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Link al file CSS principale che importa tutti i moduli -->
    <link rel="stylesheet" href="css/main.css?v=1.0">
    <style>
        /* ... existing styles ... */

        /* Stili per il bottone Salva nelle impostazioni tempo */
        .time-save-row {
            justify-content: center;
            padding-top: 5px;
        }

        .save-button-row {
            justify-content: center;
            padding: 10px 0;
        }

        .settings-save-button {
            background-color: #C47162;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 0;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        .settings-save-button:hover {
            background-color: #D48172;
        }

        .save-confirmation {
            color: #6fd97b;
            font-size: 12px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-confirmation.visible {
            opacity: 1;
        }

        .preview {
            display: block;
            color: #A0A0A0;
            font-size: 11px;
            margin-top: 3px;
        }

        /* Stile per gli input disabilitati quando il timer è attivo */
        .time-disabled input {
            opacity: 0.5;
            background-color: #1e1e20 !important;
            border-color: #333 !important;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="projects-container">
                <button class="projects-trigger">
                    <span id="currentProjectName">Select Project</span>
                    <i>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </i>
                </button>
                <div class="projects-content">
                    <div id="projectsList">
                        <!-- I progetti verranno inseriti qui dinamicamente -->
                    </div>
                    <div class="divider"></div>
                    <button class="add-project-menu-button">
                        <i data-lucide="plus" class="icon-plus"></i>
                        Add project
                    </button>
                </div>
            </div>
            <button class="add-project-button" id="addProjectButton">
                <i data-lucide="plus"></i>
                Add Project
            </button>

            <!-- Sostituisco il pulsante task completate con la struttura informativa -->
            <div class="info-container">
                <!-- Sezione INFORMATIONS -->
                <h3 class="info-header">INFORMATIONS</h3>
                <div class="info-item completed-button" id="completedTasksButton">
                    <i data-lucide="check-circle" class="icon-check-circle"></i>
                    <span>Completed</span>
                    <span class="info-value" id="completedCount">0</span>
                </div>
                <div class="info-item">
                    <i data-lucide="alarm-clock-check" class="icon-alarm-clock-check"></i>
                    <span>Total time</span>
                    <span class="info-value" id="totalTime">3d 2h 10m</span>
                </div>

                <!-- Sezione PRIORITY -->
                <h3 class="info-header" id="priorityHeader">PRIORITY</h3>
                <div class="info-item completed-button priority-filter" id="urgentFilter">
                    <i data-lucide="flame" class="urgent-icon icon-flame"></i>
                    <span>On Fire</span>
                    <span class="info-value" id="urgentTasksCount">0</span>
                </div>
                <div class="info-item completed-button priority-filter" id="mediumFilter">
                    <i data-lucide="alert-circle" class="medium-icon icon-alert-circle"></i>
                    <span>Pressure</span>
                    <span class="info-value" id="mediumTasksCount">0</span>
                </div>
                <div class="info-item completed-button priority-filter" id="basicFilter">
                    <i data-lucide="circle" class="basic-icon icon-circle"></i>
                    <span>Chill</span>

            </div>

            <div class="project-input-group" id="projectInputGroup">
                <input type="text" id="projectInput" class="project-input" placeholder="Nuovo progetto...">
                <button id="confirmProjectButton" onclick="toggleProjectInput()">
                    <i data-lucide="x" class="icon-x"></i>
                </button>
            </div>
        </div>
        <div class="column_container">
            <div class="tasks_container">
                <div class="task-list" id="taskList">
                    <!-- Le attività verranno visualizzate qui -->
                </div>
                <div class="task-list completed-tasks-list" id="completedTasksList" style="display: none;">
                    <!-- Le attività completate verranno visualizzate qui -->
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>
            <div class="">
                <div class="input-group" id="taskInputGroup">
                    <div class="task-input-container">
                        <div class="priority-selector">
                            <div class="priority-option priority-urgent" data-priority="urgent" title="Urgente"></div>
                            <div class="priority-option priority-medium" data-priority="medium" title="Media"></div>
                            <div class="priority-option priority-normal" data-priority="normal" title="Normale"></div>
                        </div>
                        <input type="text" id="taskInput" class="task-input"
                            placeholder="Inserisci una nuova attività...">
                        <div class="task-input-divider"></div>
                        <div class="task-input-plus-icon" id="taskSettingsIcon">
                            <i data-lucide="plus" class="icon-plus"></i>
                            <div class="task-settings-popup" id="taskSettingsPopup">
                                <h2>impostazioni</h2>
                                <div class="settings-row" id="timeSettingsRow">
                                    <div class="settings-label">Tempo</div>
                                    <div class="time-inputs">
                                        <div class="time-input">
                                            <input type="text" id="taskDays" placeholder="0" value="">

                                        </div>
                                        <div class="time-input">
                                            <input type="text" id="taskHours" placeholder="0" value="">
                                            <div class="time-unit">ore</div>
                                        </div>
                                        <div class="time-input">
                                            <input type="text" id="taskMinutes" placeholder="00" value="">
                                            <div class="time-unit">min</div>

                                    </div>
                                </div>
                                <div class="settings-divider"></div>
                                <div class="settings-row">
                                    <div class="settings-label">
                                        <span id="timerLabel">Timer</span>
                                        <span id="timerDisplay" style="display: none;">00:00:00</span>
                                    </div>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="timerToggle">
                                        <span class="toggle-slider"></span>
                                    </label>
                                </div>
                                <div class="settings-divider"></div>
                                <div class="settings-row">
                                    <div class="settings-label">Giornaliero</div>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="dailyToggle">
                                        <span class="toggle-slider"></span>
                                    </label>
                                </div>
                                <div class="settings-divider"></div>
                                <div class="settings-row add-description" id="addDescriptionRow">
                                    <div class="settings-label">+ Aggiungi descrizione</div>
                                </div>

                                    <div class="description-container">
                                        <textarea id="taskDescription" class="description-textarea"

                                            <button class="close-description-btn" id="closeDescriptionBtn">×</button>

                                    </div>
                                </div>

    <!-- Popup di conferma -->

        <div class="confirm-popup-content">
            <div class="confirm-popup-title">Delete project</div>
            <div class="confirm-popup-message">This project contains tasks. Are you sure you want to delete it? This
                action cannot be undone.</div>
            <div class="confirm-popup-buttons">
                <button class="confirm-popup-button back" onclick="closeConfirmPopup()">Back</button>
                <button class="confirm-popup-button delete" onclick="confirmDeleteProject()">Delete</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Inizializza le Lucide Icons
        lucide.createIcons();

        // Variabili globali
        let currentEditingTaskId = null;
        let currentProjectId = null;
        let supabase = null;
        let projectToDelete = null;
        let currentPriority = 'normal'; // Priorità di default
        let showCompletedTasks = false;
        let activePriorityFilters = {
            urgent: false,
            medium: false,
            basic: false
        };

        // Variabili per memorizzare le impostazioni di tempo
        let savedTaskDays = 0;
        let savedTaskHours = 0;
        let savedTaskMinutes = 0;
        let timeSettingsSaved = false;
        let isDailyEnabled = false; // Flag per task giornaliere
        let currentTaskDescription = ''; // Variabile per la descrizione della task
        let isTaskCreated = false; // Flag per tenere traccia se la task è stata creata

        // Credenziali di Supabase
        const SUPABASE_URL = window.env.SUPABASE_URL;
        const SUPABASE_KEY = window.env.SUPABASE_KEY;

        // Aggiungi gestore per beforeunload (chiusura app/browser)
        window.addEventListener('beforeunload', async function (event) {
            // Salva l'ultimo progetto selezionato se esiste
            if (currentProjectId) {
                try {
                    const projectName = document.getElementById('currentProjectName').textContent;
                    const projectData = {
                        id: currentProjectId,
                        name: projectName,
                        timestamp: new Date().toISOString()
                    };
                    console.log('Salvataggio ultimo progetto prima della chiusura:', projectData);
                    localStorage.setItem('lastSelectedProject', JSON.stringify(projectData));
                } catch (error) {
                    console.error('Errore nel salvare il progetto prima della chiusura:', error);
                }
            }
        });

        // Aggiungi gestore per blur della finestra (quando si passa ad altra app)
        window.addEventListener('blur', function () {
            // Salva l'ultimo progetto selezionato se esiste
            if (currentProjectId) {
                try {
                    const projectName = document.getElementById('currentProjectName').textContent;
                    const projectData = {
                        id: currentProjectId,
                        name: projectName,
                        timestamp: new Date().toISOString()
                    };
                    console.log('Salvataggio ultimo progetto su blur:', projectData);

                    // Salva in localStorage immediatamente
                    localStorage.setItem('lastSelectedProject', JSON.stringify(projectData));

                    // Salva anche in IndexedDB in modo asincrono
                    if (databaseService && typeof databaseService.saveLastSelectedProject === 'function') {
                        databaseService.saveLastSelectedProject(projectData)
                            .then(() => console.log('Progetto salvato con successo in IndexedDB'))
                            .catch(err => console.error('Errore durante il salvataggio in IndexedDB:', err));
                    }
                } catch (error) {
                    console.error('Errore nel salvare il progetto durante blur:', error);
                }
            }
        });

        // Inizializza l'interfaccia utente
        function initUI() {
            // Aggiungi i gestori eventi per i pulsanti
            // Rimuovo questo event listener perché viene aggiunto più avanti nel codice
            // document.getElementById('addTaskButton').addEventListener('click', addTask);
            document.getElementById('addProjectButton').addEventListener('click', toggleProjectInput);
            document.querySelector('.add-project-menu-button').addEventListener('click', () => {
                toggleProjectInput();
            });

            // Aggiungi il gestore per il bottone Completed
            document.getElementById('completedTasksButton').addEventListener('click', toggleCompletedTasks);

            // Aggiungi gestori per i filtri di priorità
            document.getElementById('urgentFilter').addEventListener('click', () => togglePriorityFilter('urgent'));
            document.getElementById('mediumFilter').addEventListener('click', () => togglePriorityFilter('medium'));
            document.getElementById('basicFilter').addEventListener('click', () => togglePriorityFilter('basic'));

            // Assicurati che la vista delle task completate sia disattivata all'avvio
            showCompletedTasks = false;
            document.getElementById('completedTasksList').style.display = 'none';
            document.getElementById('taskList').style.display = 'flex';
            document.getElementById('completedTasksButton').classList.remove('active');

            // Inizializza il selettore di priorità
            initPrioritySelector();

            // Gestisce l'icona plus nell'input delle task
            const taskInput = document.getElementById('taskInput');
            taskInput.addEventListener('input', function () {
                const taskInputContainer = this.closest('.task-input-container');
                if (this.value.trim() !== '') {
                    // Mostra il selettore solo se non è già visibile
                    prioritySelector.classList.add('visible');
                    taskInput.closest('.task-input-container').classList.add('has-text');
                } else {
                    // Nascondi il selettore se l'input è vuoto
                    prioritySelector.classList.remove('visible');
                    taskInput.closest('.task-input-container').classList.remove('has-text');
                    // Resetta la priorità a "normal" quando il testo viene cancellato
                    setPriority('normal');
                }
            });

            // Aggiungi supporto per premere Invio nei campi di input
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            document.getElementById('projectInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addProject();
                }
            });

            // Connetti a Supabase all'avvio
            connectToSupabase().then(() => {
                // Controlla immediatamente le task giornaliere da resettare
                checkDailyTasksForReset();
            });

            // Aggiungi event listener per chiudere il menu quando si esce dal container
            document.querySelector('.projects-container').addEventListener('mouseleave', () => {
                const allMenus = document.querySelectorAll('.menu-dropdown');
                allMenus.forEach(menu => {
                    menu.style.display = 'none';
                });
            });

            // Chiudi il menu dei progetti quando l'app viene chiusa
            window.addEventListener('beforeunload', () => {
                const projectsContent = document.querySelector('.projects-content');
                if (projectsContent) {
                    projectsContent.style.display = 'none';
                }
            });

            // Inizializza i contatori a zero
            updateInfoStats([]);

            // Imposta timer per controllo task giornaliere a mezzanotte
            scheduleNextDayCheck();

            // Controlla ogni minuto se è passata mezzanotte
            checkMidnightInterval = setInterval(checkIfMidnightPassed, 60000);

            // Configura il menu dei progetti
            setupProjectsMenu();

            console.log('Interfaccia utente inizializzata');
        }

        // Variabile per tenere traccia del giorno corrente
        let currentDay = new Date().getDate();
        let checkMidnightInterval;
        let intensiveCheckInterval;
        let autoRefreshInterval; // Nuovo intervallo per il refresh automatico

        // Funzione per verificare se è passata mezzanotte mentre l'app è aperta
        function checkIfMidnightPassed() {
            const now = new Date();
            const today = now.getDate();

            // Se il giorno è cambiato, significa che è passata mezzanotte
            if (today !== currentDay) {
                console.log('Mezzanotte passata! Aggiornamento task giornaliere...');

                // Aggiorna la variabile del giorno attuale
                currentDay = today;

                // Forza un controllo delle task giornaliere
                checkDailyTasksForReset(true).then(hasReset => {
                    // Forza il ricaricamento delle task per aggiornare la UI
                    console.log('Ricaricamento task dopo il reset di mezzanotte');
                    loadTasks();
                });

                // Continua a controllare ogni minuto
                return;
            }

            // Verifica se siamo nell'intervallo di controllo intensivo (11:58 PM - 00:01 AM)
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Siamo vicini a mezzanotte? (23:58 - 00:01)
            const isNearMidnight = (hours === 23 && minutes >= 58) || (hours === 0 && minutes <= 1);

            if (isNearMidnight && !intensiveCheckInterval) {
                // Se siamo vicini a mezzanotte e non abbiamo già un controllo intensivo attivo
                console.log('Avvio controllo intensivo vicino a mezzanotte (ogni 15 secondi)');
                intensiveCheckInterval = setInterval(async function () {
                    console.log('Controllo intensivo task giornaliere...');
                    // Forza un controllo delle task giornaliere
                    const hasReset = await checkDailyTasksForReset(true);
                    if (hasReset) {
                        console.log('Task giornaliere resettate durante controllo intensivo');
                        await loadTasks();
                    } else {
                        // Anche se non sono state resettate, forziamo comunque un aggiornamento UI
                        console.log('Forzatura aggiornamento UI durante controllo intensivo');
                        await loadTasks();
                    }

                    // Se siamo usciti dall'intervallo intensivo, ferma il controllo
                    const currentTime = new Date();
                    const h = currentTime.getHours();
                    const m = currentTime.getMinutes();
                    if (!((h === 23 && m >= 58) || (h === 0 && m <= 1))) {
                        console.log('Fine dell\'intervallo di controllo intensivo');
                        clearInterval(intensiveCheckInterval);
                        intensiveCheckInterval = null;
                    }
                }, 15000); // Controllo ogni 15 secondi (più frequente)
            } else if (!isNearMidnight && intensiveCheckInterval) {
                // Se non siamo più vicini a mezzanotte ma abbiamo ancora un controllo intensivo
                console.log('Fine dell\'intervallo di controllo intensivo');
                clearInterval(intensiveCheckInterval);
                intensiveCheckInterval = null;
            }
        }

        // Modifico la funzione checkDailyTasksForReset per accettare un parametro di forzatura
        async function checkDailyTasksForReset(force = false) {
            try {
                console.log('Verifico task giornaliere...');

                const now = new Date();
                const today = new Date(now);
                today.setHours(0, 0, 0, 0);

                // Cerca task giornaliere programmate per oggi o prima
                let query = supabase
                    .from('tasks')
                    .select('*')
                    .eq('is_daily', true);

                if (!force) {
                    // Solo se non è forzato, filtra per scheduled_for
                    query = query.lte('scheduled_for', today.toISOString());
                }

                const { data, error } = await query;

                if (error) throw error;

                if (data && data.length > 0) {
                    console.log(`Trovate ${data.length} task giornaliere da resettare`);
                    let taskUpdated = false;
                    let updatedTaskIds = [];

                    // Resetta tutte le task giornaliere programmate
                    for (const task of data) {
                        // Controlla se la task è già stata resettata oggi o se è completata
                        if (force || (task.scheduled_for && new Date(task.scheduled_for) <= today) || task.completed) {
                            const { data: updateResult, error: updateError } = await supabase
                                .from('tasks')
                                .update({
                                    completed: false,
                                    completed_at: null,
                                    scheduled_for: null
                                })
                                .eq('id', task.id)
                                .select();

                            if (updateError) {
                                console.error(`Errore nell'aggiornamento della task ${task.id}:`, updateError);
                                continue;
                            }

                            taskUpdated = true;
                            updatedTaskIds.push(task.id);
                            console.log(`Task giornaliera resettata: ${task.content} (ID: ${task.id})`);
                        }
                    }

                    // Scatena l'evento personalizzato se è stata aggiornata almeno una task
                    if (taskUpdated) {
                        console.log('Scateno evento dailyTasksReset con', updatedTaskIds.length, 'task aggiornate');
                        const event = new CustomEvent('dailyTasksReset', {
                            detail: {
                                resetTime: new Date().toISOString(),
                                taskIds: updatedTaskIds,
                                count: updatedTaskIds.length
                            }
                        });
                        document.dispatchEvent(event);

                        // Forza immediatamente il ricaricamento per essere sicuri
                        setTimeout(() => {
                            console.log('Forzatura ricaricamento task dopo reset...');
                            loadTasks();
                        }, 500);
                    }

                    // Ricarica le task dopo il reset
                    return taskUpdated; // Indichiamo che abbiamo fatto delle modifiche
                } else {
                    console.log('Nessuna task giornaliera da resettare');
                    return false; // Nessuna modifica effettuata
                }

            } catch (error) {
                console.error('Errore nel reset delle task giornaliere:', error);
                return false;
            }
        }

        // Funzione per programmare il controllo giornaliero a mezzanotte
        function scheduleNextDayCheck() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const timeUntilMidnight = tomorrow - now;
            console.log(`Prossimo controllo task giornaliere tra ${Math.floor(timeUntilMidnight / 1000 / 60)} minuti`);

            // Controllo a mezzanotte esatta
            setTimeout(() => {
                console.log('È mezzanotte! Aggiornamento task giornaliere...');

                // Aggiorna la variabile del giorno attuale
                currentDay = new Date().getDate();

                // Forza un controllo delle task giornaliere
                checkDailyTasksForReset(true).then(hasReset => {
                    // Forza il ricaricamento delle task per aggiornare la UI
                    console.log('Ricaricamento task dopo il reset di mezzanotte');
                    loadTasks();

                    // Programma il controllo per il giorno successivo
                    scheduleNextDayCheck();
                });

            }, timeUntilMidnight);
        }

        // Aggiungi la funzione per gestire il dropdown
        function toggleProjectInput() {
            const inputGroup = document.getElementById('projectInputGroup');
            const addButton = document.getElementById('addProjectButton');
            const projectsContainer = document.querySelector('.projects-container');
            const projectsTrigger = document.querySelector('.projects-trigger');
            const taskInput = document.getElementById('taskInput');
            const taskInputGroup = document.getElementById('taskInputGroup');
            const taskList = document.getElementById('taskList');
            const confirmButton = document.getElementById('confirmProjectButton');
            const projectsList = document.getElementById('projectsList');

            if (inputGroup.classList.contains('visible')) {
                inputGroup.classList.remove('visible');
                // Mostra il pulsante Add Project solo se non ci sono progetti
                if (projectsList.children.length === 0) {
                    addButton.style.display = 'flex';
                }
                // Riabilita tutti gli elementi
                projectsTrigger.disabled = false;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'auto';
                });
                taskInput.disabled = false;
                taskInputGroup.style.pointerEvents = 'auto';
                taskList.style.pointerEvents = 'auto';
                // Ripulisco l'input quando chiudo
                document.getElementById('projectInput').value = '';
            } else {
                inputGroup.classList.add('visible');
                addButton.style.display = 'none';
                document.getElementById('projectInput').focus();
                // Disabilita tutti gli elementi
                projectsTrigger.disabled = true;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'none';
                });
                taskInput.disabled = true;
                taskInputGroup.style.pointerEvents = 'none';
                taskList.style.pointerEvents = 'none';
                // Mostro l'icona X nel pulsante
                confirmButton.innerHTML = '<i data-lucide="x" class="icon-x"></i>';
                lucide.createIcons();
            }
        }

        // Funzione per aggiungere un nuovo progetto
        async function addProject() {
            const projectInput = document.getElementById('projectInput');
            const projectName = projectInput.value.trim();

            if (!projectName) return;

            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([{ name: projectName }])
                    .select();

                if (error) throw error;

                if (data && data.length > 0) {
                    createProjectElement(data[0].id, projectName);
                    projectInput.value = '';
                    toggleProjectInput(); // Nascondi l'input dopo aver aggiunto il progetto

                    // Nascondi il pulsante Add Project e mostra il container dei progetti e le informazioni
                    const addProjectButton = document.getElementById('addProjectButton');
                    const projectsContainer = document.querySelector('.projects-container');
                    const infoContainer = document.querySelector('.info-container');

                    if (addProjectButton && projectsContainer) {
                        addProjectButton.style.display = 'none';
                        projectsContainer.classList.add('visible');

                        // Assicurati che il contenitore info sia visibile
                        if (infoContainer) {
                            infoContainer.style.display = 'flex';
                        }
                    }

                    // Seleziona automaticamente il progetto appena creato
                    selectProject(data[0].id, projectName);

                    // Controlla se ora ci sono più di un progetto e aggiungi l'opzione "All" se necessario
                    const projectsList = document.getElementById('projectsList');
                    const projectElements = projectsList.querySelectorAll('.project-item');

        // Funzione per modificare un progetto
        function editProject(projectId, currentName) {
            const projectElement = document.getElementById('project-' + projectId);
            const projectContent = projectElement.querySelector('.project-content');

            // Crea l'input per la modifica
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.className = 'project-edit-input';

            // Sostituisci il contenuto con l'input
            projectContent.innerHTML = '';
            projectContent.appendChild(input);
            input.focus();

            // Gestisci il salvataggio
            input.addEventListener('blur', async () => {
                const newName = input.value.trim();
                if (newName && newName !== currentName) {
                    try {
                        const { error } = await supabase
                            .from('projects')
                            .update({ name: newName })
                            .eq('id', projectId);

                        if (error) throw error;

                        projectContent.textContent = newName;

                        // Se il progetto è attualmente selezionato, aggiorna anche il titolo
                        if (currentProjectId === projectId) {
                            document.getElementById('currentProjectName').textContent = newName;
                        }
                    } catch (error) {
                        console.error('Errore durante la modifica del progetto:', error);
                    }
                } else {
                    projectContent.textContent = currentName;
                }
            });

            // Gestisci il tasto Enter
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        }

        // Funzione per eliminare un progetto
        async function deleteProject(projectId) {
            try {
                // Prima elimina tutte le task associate al progetto
                const { error: tasksError } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('project_id', projectId);

                if (tasksError) throw tasksError;

                // Poi elimina il progetto
                const { error: projectError } = await supabase
                    .from('projects')
                    .delete()
                    .eq('id', projectId);

                if (projectError) throw projectError;

                // Rimuovi l'elemento dall'interfaccia
                const projectElement = document.getElementById('project-' + projectId);
                if (projectElement) {
                    projectElement.remove();
                }

                // Se il progetto eliminato era quello selezionato, resetta la selezione
                if (currentProjectId === projectId) {
                    currentProjectId = null;
                    document.getElementById('currentProjectName').textContent = '';
                    document.getElementById('taskList').innerHTML = '';
                    localStorage.removeItem('lastSelectedProject');
                }

                // Controlla se ci sono ancora progetti e aggiorna la visibilità del pulsante e del container
                const projectsList = document.getElementById('projectsList');
                const addProjectButton = document.getElementById('addProjectButton');
                const projectsContainer = document.querySelector('.projects-container');
                const infoContainer = document.querySelector('.info-container');

                // Chiudi il menu dropdown

                if (menu) {
                    menu.style.display = 'none';

                // Controlla il numero di progetti rimanenti (escludendo l'opzione "All")
                const remainingProjects = Array.from(projectsList.children).filter(child => child.dataset.projectId !== 'all');

                if (remainingProjects.length === 0) {
                    // Se non ci sono più progetti, mostra il pulsante Add Project e nascondi il container
                    addProjectButton.style.display = 'flex';
                    projectsContainer.classList.remove('visible');
                    infoContainer.style.display = 'none'; // Nascondi il contenitore info
                    document.getElementById('currentProjectName').textContent = '';
                    document.getElementById('taskList').innerHTML = ''; // Pulisci la lista delle task

                    // Rimuovi l'opzione "All" se presente
                    const allOption = document.getElementById('project-all');
                    if (allOption) {
                        allOption.remove();
                    }
                } else if (remainingProjects.length === 1) {
                    // Se rimane solo un progetto, selezionalo automaticamente e rimuovi l'opzione "All"
                    const lastProject = remainingProjects[0];
                    const lastProjectId = lastProject.dataset.projectId;

                    const allOption = document.getElementById('project-all');
                    if (allOption) {

                    }
                }

        // Funzioni per il drag and drop
        let draggedTask = null;
        let dragTargetTimeout = null;
        let potentialParent = null;

        function handleDragStart(e) {
            const isSubtask = this.classList.contains('subtask');

            if (isSubtask) {
                // Se è una subtask, trova eventuali subtask correlate
                const taskId = this.dataset.taskId;
                const subtaskContainer = document.getElementById(`subtasksContainer-${taskId}`);

                // Se questa subtask ha task figlie, trascina il suo contenitore
                if (subtaskContainer && subtaskContainer.querySelectorAll('.task-item').length > 0) {
                    // Crea un contenitore temporaneo per il trascinamento che include questa subtask e tutte le sue task figlie
                    const tempContainer = document.createElement('div');
                    tempContainer.className = 'temp-drag-container';
                    tempContainer.appendChild(this.cloneNode(true));

                    // Aggiungi tutte le task figlie al contenitore temporaneo
                    Array.from(subtaskContainer.children).forEach(child => {
                        tempContainer.appendChild(child.cloneNode(true));
                    });

                    // Usa questo contenitore temporaneo come elemento trascinato
                    draggedTask = tempContainer;
                } else {
                    // Se è una subtask senza figlie, trascina solo l'elemento task
                    draggedTask = this;
                }
            } else {
                // Se è una task principale, controlla se ha un container (dovrebbe sempre averlo)
                const taskContainer = document.getElementById(`taskContainer-${this.dataset.taskId}`);
                if (taskContainer) {
                    // Trascina l'intero container invece che solo l'elemento task
                    draggedTask = taskContainer;
                    taskContainer.classList.add('dragging-container');
                } else {
                    // Fallback nel caso in cui il container non venga trovato
                    draggedTask = this;
                }
            }

            // Aggiungi la classe dragging all'elemento che viene visivamente trascinato
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';

            // Memorizza l'ID del genitore originale (se esiste)
            const taskId = this.dataset.taskId;

            // Salva i dati della task trascinata nell'evento dataTransfer
            const dragData = {
                taskId: taskId,
                isSubtask: isSubtask,
                originalParentId: isSubtask ? this.closest('.task-container').id.replace('taskContainer-', '') : null,
                hasSubtasks: isSubtask && document.getElementById(`subtasksContainer-${taskId}`) &&
                    document.getElementById(`subtasksContainer-${taskId}`).querySelectorAll('.task-item').length > 0
            };

            e.dataTransfer.setData('text/plain', JSON.stringify(dragData));
        }

        function handleDragEnd(e) {
            // Rimuovi la classe dragging dall'elemento task
            this.classList.remove('dragging');

            // Se è stata trascinata una task principale, rimuovi anche la classe dal container
            const isSubtask = this.classList.contains('subtask');
            if (!isSubtask && draggedTask && draggedTask.classList.contains('task-container')) {
                draggedTask.classList.remove('dragging-container');
            }

            // Rimuovi la classe di potenziale genitore da tutte le task
            document.querySelectorAll('.potential-parent').forEach(item => {
                item.classList.remove('potential-parent');
            });

            // Resetta le variabili
            if (dragTargetTimeout) {
                clearTimeout(dragTargetTimeout);
                dragTargetTimeout = null;
            }
            potentialParent = null;

            // Salva l'ordine dopo il trascinamento
            saveTaskOrder();
            draggedTask = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (!draggedTask || this === draggedTask) return;

            // Rimuovi la classe potential-parent da tutte le task
            if (potentialParent && potentialParent !== this) {
                potentialParent.classList.remove('potential-parent');
                potentialParent = null;
                clearTimeout(dragTargetTimeout);
                dragTargetTimeout = null;
            }

            // Se stiamo trascinando un container, otteniamo l'elemento task al suo interno
            const draggedTaskItem = draggedTask.classList.contains('task-container') || draggedTask.classList.contains('temp-drag-container')
                ? draggedTask.querySelector('.task-item')
                : draggedTask;

            const isDraggedSubtask = draggedTaskItem.classList.contains('subtask');
            const isTaskItem = this.classList.contains('task-item');

            // Se non è una task draggabile o è una subtask, non fare nulla
            if (!isTaskItem || (this.classList.contains('subtask') && !isDraggedSubtask)) {
                return;
            }

            // Verifica che la task trascinata non sia la stessa su cui stiamo passando
            const draggedTaskId = draggedTaskItem.dataset.taskId;
            const targetTaskId = this.dataset.taskId;

            // Se gli ID sono uguali, è la stessa task, quindi non permettiamo che diventi un potenziale genitore
            if (draggedTaskId === targetTaskId) {
                return;
            }

            const rect = this.getBoundingClientRect();
            const midY = rect.top + rect.height / 2;

            // Se il mouse è sopra la task per un po', consideriamo questa task come potenziale genitore
            if (e.clientY > rect.top + 10 && e.clientY < rect.bottom - 10 && !this.classList.contains('subtask')) {
                // Imposta questa task come potenziale genitore dopo un breve ritardo
                if (!potentialParent) {
                    potentialParent = this;
                    dragTargetTimeout = setTimeout(() => {
                        if (potentialParent) {
                            potentialParent.classList.add('potential-parent');
                        }
                    }, 600); // 600ms di ritardo per mostrare l'indicatore visivo
                }
                return;
            }

            // Determina il container target per l'inserimento
            let targetContainer;
            if (this.classList.contains('subtask')) {
                // Se è una subtask, inserisci nel suo contenitore parent
                targetContainer = this.parentNode;
            } else {
                // Se è una task principale, trova la lista principale o il contenitore appropriato
                targetContainer = this.closest('.task-container').parentNode;
            }

            // Altrimenti, facciamo il normale comportamento di riordinamento
            if (e.clientY < midY) {
                const targetElement = this.classList.contains('subtask') ? this : this.closest('.task-container');
                targetContainer.insertBefore(draggedTask, targetElement);
            } else {
                const targetElement = this.classList.contains('subtask') ? this : this.closest('.task-container');
                targetContainer.insertBefore(draggedTask, targetElement.nextSibling);
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            console.log('DEBUG: handleDrop chiamato', e.currentTarget.id);

            if (!draggedTask || this === draggedTask) {
                console.log('DEBUG: Drop ignorato - draggedTask nullo o drop su se stesso');
                return;
            }

            // Ottieni i dati della task trascinata
            let dragData;
            let success = false; // Flag per tracciare il successo dell'operazione

            try {
                dragData = JSON.parse(e.dataTransfer.getData('text/plain'));
                console.log('DEBUG: Dati drag&drop', dragData);
            } catch (error) {
                console.error('DEBUG: Errore nel parsing dei dati trascinati', error);
                const draggedTaskItem = draggedTask.classList.contains('task-container') || draggedTask.classList.contains('temp-drag-container')
                    ? draggedTask.querySelector('.task-item')
                    : draggedTask;

                if (!draggedTaskItem) {
                    console.error('DEBUG: Elemento task non trovato');
                    return;
                }

                dragData = {
                    taskId: draggedTaskItem.dataset.taskId,
                    hasSubtasks: draggedTask.classList.contains('temp-drag-container')
                };
                console.log('DEBUG: Dati drag&drop ricostruiti', dragData);

                if (!dragData.taskId) {
                    console.error('DEBUG: Impossibile ottenere ID della task trascinata');
                    return;
                }
            }

            const taskId = dragData.taskId;
            const isTaskItem = this.classList.contains('task-item');
            const hasSubtasks = dragData.hasSubtasks;

            // Controllo se una subtask è stata rilasciata nella zona principale delle task
            if (dragData.isSubtask && (this.id === 'taskList' || this === document.getElementById('taskList'))) {
                // Blocchiamo la conversione da subtask a task principale
                console.log('DEBUG: Conversione di subtask in task principale bloccata: funzionalità rimossa');
                showStatus('Non è possibile convertire una subtask in task principale', 'error');
                return;
            }

            // Se la task di destinazione ha la classe potential-parent e non è una subtask
            if (isTaskItem && this.classList.contains('potential-parent') && !this.classList.contains('subtask')) {
                // Controlla se la task da spostare ha già delle subtask
                const draggedTaskElement = document.getElementById(`taskContainer-${taskId}`);
                if (draggedTaskElement && draggedTaskElement.classList.contains('has-subtasks')) {
                    // La task ha subtask, non permettere lo spostamento
                    console.log('DEBUG: Impossibile spostare task con subtask come subtask');
                    showStatus('Non è possibile spostare una task con subtask dentro un\'altra task', 'error');
                    return;
                }

                const parentId = this.dataset.taskId;
                const draggedTaskId = taskId;

                if (!parentId || !draggedTaskId) {
                    console.error('DEBUG: ID mancante:', { parentId, draggedTaskId });
                    showStatus('Errore: ID mancante', 'error');
                    return;
                }

                // Verifica che non si stia tentando di rendere una task subtask di se stessa
                if (parentId === draggedTaskId) {
                    console.log('DEBUG: Una task non può essere subtask di se stessa');
                    showStatus('Non è possibile rendere una task subtask di se stessa', 'error');
                    return;
                }

                // Prima ottieni lo stato attuale della task dal database
                try {
                    console.log('DEBUG: Aggiornamento parent_id:', { draggedTaskId, newParentId: parentId });

                    // Verifica che la task esista
                    const { data: taskExists, error: checkError } = await supabase
                        .from('tasks')
                        .select('id, parent_id')
                        .eq('id', draggedTaskId)
                        .single();

                    if (checkError) {
                        console.error('DEBUG: Errore nel controllo della task:', checkError);
                        throw checkError;
                    }

                    if (!taskExists) {
                        console.error('DEBUG: Task non trovata nel database:', draggedTaskId);
                        showStatus('Task non trovata', 'error');
                        return;
                    }

                    // Se la task ha delle subtask, recuperale prima di spostarla
                    let childTasks = [];
                    if (hasSubtasks) {
                        const { data: subtasks, error: subtasksError } = await supabase
                            .from('tasks')
                            .select('id')
                            .eq('parent_id', draggedTaskId);

                        if (!subtasksError && subtasks) {
                            childTasks = subtasks.map(st => st.id);
                        }
                    }

                    // Calcola la nuova posizione come l'ultima posizione tra le subtask del nuovo parent
                    const { data: maxPositionData, error: maxPosError } = await supabase
                        .from('tasks')
                        .select('position')
                        .eq('parent_id', parentId)
                        .order('position', { ascending: false })
                        .limit(1);

                    if (maxPosError) throw maxPosError;

                    const newPosition = maxPositionData && maxPositionData.length > 0
                        ? maxPositionData[0].position + 1
                        : 0;

                    // Aggiorna il parent_id e la position nel database
                    const { error } = await supabase
                        .from('tasks')
                        .update({
                            parent_id: parentId,
                            position: newPosition
                        })
                        .eq('id', draggedTaskId);

                    if (error) {
                        console.error('DEBUG: Errore nell\'aggiornamento del database:', error);
                        throw error;
                    }

                    // Se la task spostata aveva subtask, aggiorniamo la loro gerarchia
                    if (childTasks.length > 0) {
                        // Impostiamo il nuovo parent_id per tutte le task figlie
                        for (let i = 0; i < childTasks.length; i++) {
                            await supabase
                                .from('tasks')
                                .update({
                                    parent_id: draggedTaskId
                                })
                                .eq('id', childTasks[i]);
                        }
                    }

                    console.log('DEBUG: Database aggiornato con successo');

                    // Determinare se la task ha subtask in modo sicuro
                    let hasVisibleSubtasks = hasSubtasks || false;
                    try {
                        // Se è una task principale
                        const taskContainer = document.getElementById(`taskContainer-${draggedTaskId}`);
                        if (taskContainer && taskContainer.classList.contains('has-subtasks')) {
                            hasVisibleSubtasks = true;
                        }
                    } catch (domError) {
                        console.log('DEBUG: Errore non critico nel controllo delle subtask:', domError);
                    }

                    // Rimuovi prima l'elemento dall'UI
                    try {
                        if (draggedTask.classList.contains('task-container')) {
                            // Se è una task principale
                            draggedTask.remove();
                        } else if (draggedTask.classList.contains('temp-drag-container')) {
                            // Se è un contenitore temporaneo per una subtask con figlie
                            draggedTask.remove();
                        } else if (draggedTask.classList.contains('subtask')) {
                            // Se è una subtask semplice
                            draggedTask.remove();
                        }
                        console.log('DEBUG: Elemento rimosso dalla UI');
                    } catch (removeError) {
                        console.log('DEBUG: Errore non critico nella rimozione UI:', removeError);
                    }

                    // Imposta draggedTask a null per evitare problemi quando si ricarica la vista
                    draggedTask = null;

                    console.log('DEBUG: Ricarico le task...');
                    // Ricarica le task per garantire una visualizzazione coerente
                    await loadTasks();
                    console.log('DEBUG: Task ricaricate');

                    // Segna l'operazione come riuscita
                    success = true;

                    // Mostra un messaggio di successo
                    if (hasVisibleSubtasks) {
                        showStatus('Task e relative subtask spostate', 'success');
                    } else {
                        showStatus('Task spostata come subtask', 'success');
                    }
                } catch (error) {
                    console.error('DEBUG: Dettagli errore:', error);
                    showStatus('Errore: ' + (error.message || 'Problema durante lo spostamento'), 'error');

                    // Ricarica comunque le task per ripristinare lo stato coerente
                    try {
                        await loadTasks();
                    } catch (loadError) {
                        console.error('DEBUG: Errore anche nel ricaricare le task:', loadError);
                    }
                }
            } else {
                // Comportamento normale di riordinamento già gestito nel dragOver
                console.log('DEBUG: Riordinamento standard delle task');
                saveTaskOrder();
                success = true; // Anche il riordinamento è considerato un successo
            }

            // Rimuovi la classe potential-parent
            document.querySelectorAll('.potential-parent').forEach(el => {
                el.classList.remove('potential-parent');
            });

            // Se l'operazione è riuscita e non c'è già un messaggio di stato, mostra un messaggio di conferma
            if (success && !document.querySelector('.status-message')) {
                showStatus('Spostamento completato', 'success');
            }

            // Imposta draggedTask a null per evitare problemi
            draggedTask = null;
        }

        // Nuova funzione per salvare l'ordine delle task
        async function saveTaskOrder() {

            try {
                const taskList = document.getElementById('taskList');
                // Ottieni solo le task principali (non le subtask)
                const taskContainers = taskList.querySelectorAll('.task-container');
                const taskIds = Array.from(taskContainers).map(container => {
                    // Estrai l'ID dalla task principale all'interno del container
                    const taskItem = container.querySelector('.task-item:not(.subtask)');
                    return taskItem ? taskItem.dataset.taskId : null;
                }).filter(id => id !== null);

                // Salva in localStorage
                localStorage.setItem(`taskOrder_${currentProjectId}`, JSON.stringify(taskIds));

                // Salva anche l'ordine delle subtask per ogni task principale
                taskContainers.forEach(container => {
                    const parentTaskId = container.id.replace('taskContainer-', '');
                    if (!parentTaskId) return;

                    const subtasksContainer = document.getElementById(`subtasksContainer-${parentTaskId}`);
                    if (!subtasksContainer) return;

                    const subtasks = subtasksContainer.querySelectorAll('.task-item');
                    if (subtasks.length === 0) return;

                    const subtaskIds = Array.from(subtasks).map(task => task.dataset.taskId);
                    localStorage.setItem(`subtaskOrder_${parentTaskId}`, JSON.stringify(subtaskIds));

                    // Aggiorna anche le posizioni delle subtask nel database
                    subtaskIds.forEach(async (subtaskId, index) => {
                        await supabase
                            .from('tasks')
                            .update({ position: index })
                            .eq('id', subtaskId);
                    });
                });

                // Aggiorna anche le posizioni nel database per ogni task principale
                for (let i = 0; i < taskIds.length; i++) {
                    await supabase
                        .from('tasks')
                        .update({ position: i })
                        .eq('id', taskIds[i]);
                }
            } catch (error) {
                console.error('Errore nel salvataggio dell\'ordine delle task:', error);
            }
        }

        // Funzione per aggiornare le statistiche nella sezione info
        function updateInfoStats(tasks) {
            if (!tasks || tasks.length === 0) {
                // Se non ci sono task, imposta tutti i contatori a zero
                document.getElementById('completedCount').textContent = '0';
                document.getElementById('totalTime').textContent = '0m';
                document.getElementById('urgentTasksCount').textContent = '0';
                document.getElementById('mediumTasksCount').textContent = '0';
                document.getElementById('basicTasksCount').textContent = '0';

                // Nascondi tutte le sezioni di priorità se non ci sono task
                document.getElementById('urgentFilter').style.display = 'none';
                document.getElementById('mediumFilter').style.display = 'none';
                document.getElementById('basicFilter').style.display = 'none';
                // Nascondi anche l'header PRIORITY
                document.getElementById('priorityHeader').style.display = 'none';
                return;
            }

            // Conta le task completate
            const completedCount = tasks.filter(task => task.completed).length;
            document.getElementById('completedCount').textContent = completedCount;

            // Calcola il tempo totale sommando i valori di time_end_task
            let totalMinutes = 0;

            tasks.forEach(task => {
                // Se la task ha un valore time_end_task, sommalo
                if (task.time_end_task && !isNaN(task.time_end_task)) {
                    totalMinutes += parseInt(task.time_end_task);
                }
            });

            console.log('Totale minuti calcolato dalle task:', totalMinutes);

            // Converti minuti in giorni, ore e minuti
            const days = Math.floor(totalMinutes / (24 * 60));
            const hours = Math.floor((totalMinutes % (24 * 60)) / 60);
            const mins = totalMinutes % 60;

            // Formatta il testo mostrando solo le unità necessarie
            let timeText = '';

            if (days > 0) {
                timeText += `${days}d `;
            }

            if (hours > 0) {
                timeText += `${hours}h `;
            }

            // Mostra sempre i minuti, anche se sono zero
            timeText += `${mins}m`;

            document.getElementById('totalTime').textContent = timeText;

            // Filtra per escludere le task completate prima di contare per priorità
            const activeTasks = tasks.filter(task => !task.completed);

            // Aggiorna i contatori per priorità considerando solo le task attive
            const urgentCount = activeTasks.filter(task => task.priority === 'urgent').length;
            const mediumCount = activeTasks.filter(task => task.priority === 'medium').length;
            const basicCount = activeTasks.filter(task => task.priority === 'normal').length;

            document.getElementById('urgentTasksCount').textContent = urgentCount;
            document.getElementById('mediumTasksCount').textContent = mediumCount;
            document.getElementById('basicTasksCount').textContent = basicCount;

            // Mostra o nascondi le sezioni delle priorità in base alla presenza di task
            document.getElementById('urgentFilter').style.display = urgentCount > 0 ? 'flex' : 'none';
            document.getElementById('mediumFilter').style.display = mediumCount > 0 ? 'flex' : 'none';
            document.getElementById('basicFilter').style.display = basicCount > 0 ? 'flex' : 'none';

            // Verifica se c'è almeno una task con priorità
            const hasAnyPriorityTask = urgentCount > 0 || mediumCount > 0 || basicCount > 0;
            // Mostra o nascondi l'header PRIORITY
            document.getElementById('priorityHeader').style.display = hasAnyPriorityTask ? 'block' : 'none';
        }

        // Carica le task da Supabase
        async function loadTasks() {
            if (!currentProjectId) {
                document.getElementById('taskList').innerHTML = '';
                document.getElementById('completedTasksList').innerHTML = '';
                updateInfoStats([]); // Aggiorna le statistiche con array vuoto
                return;
            }

            try {
                // Prima di caricare le task, verifica se ci sono task giornaliere da resettare
                const hasResetTasks = await checkDailyTasksForReset();
                if (hasResetTasks) {
                    console.log('Task giornaliere resettate, proseguo con il caricamento delle task');
                }

                let query = supabase.from('tasks').select('*');

                if (currentProjectId !== 'all') {
                    query = query.eq('project_id', currentProjectId);
                }

                // Rimuoviamo il filtro per scheduled_for per assicurarci che tutte le task giornaliere
                // vengano mostrate indipendentemente dallo stato
                // Filtriamo invece per completed perché non vogliamo mostrare le task completate nell'elenco principale

                const { data, error } = await query;

                if (error) throw error;

                const taskList = document.getElementById('taskList');
                const completedTasksList = document.getElementById('completedTasksList');
                taskList.innerHTML = '';
                completedTasksList.innerHTML = '';

                // Assicuriamoci di resettare tutti i contatori quando non ci sono task
                if (!data || data.length === 0) {
                    updateInfoStats([]); // Resetta tutti i contatori a zero
                    return;
                }

                // Aggiorna le statistiche con tutte le task
                updateInfoStats(data);

                // Separa le task principali dalle subtask
                const mainTasks = data.filter(task => !task.parent_id);
                const subtasks = data.filter(task => task.parent_id);

                // Crea una mappa delle subtask per parent_id
                const subtasksMap = new Map();
                subtasks.forEach(subtask => {
                    if (!subtasksMap.has(subtask.parent_id)) {
                        subtasksMap.set(subtask.parent_id, []);
                    }
                    subtasksMap.get(subtask.parent_id).push(subtask);
                });

                // Separa le task completate dalle non completate
                const activeTasks = mainTasks.filter(task => !task.completed);
                const completedTasks = mainTasks.filter(task => task.completed);

                // Ordina le task attive in base alla posizione o all'ordine salvato
                let orderedActiveTasks = [...activeTasks];

                // Ottieni l'ordine salvato dal localStorage (solo per le task principali)
                const savedOrder = localStorage.getItem(`taskOrder_${currentProjectId}`);

                if (savedOrder) {
                    const orderArray = JSON.parse(savedOrder);

                    // Verifica che gli ID esistano ancora nei dati
                    const validOrderArray = orderArray.filter(id =>
                        activeTasks.some(task => task.id.toString() === id.toString())
                    );

                    if (validOrderArray.length > 0) {
                        // Mappa gli ID nell'ordine salvato ai task reali
                        const orderedTasksMap = new Map();
                        activeTasks.forEach(task => {
                            orderedTasksMap.set(task.id.toString(), task);
                        });

                        // Ordina in base all'ordine salvato
                        orderedActiveTasks = validOrderArray
                            .map(id => orderedTasksMap.get(id.toString()))
                            .filter(Boolean);

                        // Aggiungi le task che non erano nell'ordine salvato
                        const remainingTasks = activeTasks.filter(task =>
                            !validOrderArray.includes(task.id.toString())
                        );

                        orderedActiveTasks = [...orderedActiveTasks, ...remainingTasks];
                    } else {
                        // Se l'ordine salvato non contiene ID validi, usa position
                        orderedActiveTasks.sort((a, b) => a.position - b.position);
                    }
                } else {
                    // Se non c'è un ordine salvato, usa position
                    orderedActiveTasks.sort((a, b) => a.position - b.position);
                }

                // Per ogni task principale, ordina le sue subtask in base all'ordine salvato
                subtasksMap.forEach((taskSubtasks, parentId) => {
                    // Controlla se esiste un ordine salvato per queste subtask
                    const savedSubtaskOrder = localStorage.getItem(`subtaskOrder_${parentId}`);

                    if (savedSubtaskOrder) {
                        try {
                            const orderArray = JSON.parse(savedSubtaskOrder);

                            // Verifica che gli ID esistano ancora nelle subtask
                            const validOrderArray = orderArray.filter(id =>
                                taskSubtasks.some(task => task.id.toString() === id.toString())
                            );

                            if (validOrderArray.length > 0) {
                                // Mappa gli ID nell'ordine salvato alle subtask reali
                                const orderedSubtasksMap = new Map();
                                taskSubtasks.forEach(task => {
                                    orderedSubtasksMap.set(task.id.toString(), task);
                                });

                                // Ordina in base all'ordine salvato
                                const orderedSubtasks = validOrderArray
                                    .map(id => orderedSubtasksMap.get(id.toString()))
                                    .filter(Boolean);

                                // Aggiungi le subtask che non erano nell'ordine salvato
                                const remainingSubtasks = taskSubtasks.filter(task =>
                                    !validOrderArray.includes(task.id.toString())
                                );

                                // Aggiorna la mappa con le subtask ordinate
                                subtasksMap.set(parentId, [...orderedSubtasks, ...remainingSubtasks]);
                            }
                        } catch (error) {
                            console.error('Errore nel parsing dell\'ordine delle subtask:', error);
                            // In caso di errore, mantieni l'ordine predefinito
                        }
                    } else {
                        // Se non c'è un ordine salvato, ordina per position
                        subtasksMap.set(parentId, [...taskSubtasks].sort((a, b) => a.position - b.position));
                    }
                });

                // Crea gli elementi per le task attive
                orderedActiveTasks.forEach(task => {
                    createTaskElement(task.id, task.content, null, subtasksMap.get(task.id), task.priority, task.completed);
                });

                // Raggruppa le task completate per data di completamento
                if (completedTasks.length > 0) {
                    // Ordina le task completate per data di completamento (più recenti prima)
                    completedTasks.sort((a, b) => {
                        // Se non c'è data di completamento, usa created_at o metti alla fine
                        const dateA = a.completed_at ? new Date(a.completed_at) :
                            (a.created_at ? new Date(a.created_at) : new Date(0));
                        const dateB = b.completed_at ? new Date(b.completed_at) :
                            (b.created_at ? new Date(b.created_at) : new Date(0));
                        return dateB - dateA;
                    });

                    // Crea una mappa per raggruppare per data
                    const tasksByDate = new Map();

                    // Funzione per formattare la data in modo leggibile
                    const formatDate = (dateStr) => {
                        if (!dateStr) return 'Data sconosciuta';

                        const date = new Date(dateStr);
                        const today = new Date();
                        const yesterday = new Date(today);
                        yesterday.setDate(yesterday.getDate() - 1);

                        // Formatta la data
                        if (date.toDateString() === today.toDateString()) {
                            return 'Oggi';
                        } else if (date.toDateString() === yesterday.toDateString()) {
                            return 'Ieri';
                        } else {
                            return date.toLocaleDateString('it-IT', {
                                weekday: 'long',
                                day: 'numeric',
                                month: 'long',
                                year: 'numeric'
                            });
                        }
                    };

                    // Raggruppa le task per data
                    completedTasks.forEach(task => {
                        const dateKey = task.completed_at ?
                            formatDate(task.completed_at) : 'Data sconosciuta';

                        if (!tasksByDate.has(dateKey)) {
                            tasksByDate.set(dateKey, []);
                        }

                        tasksByDate.get(dateKey).push(task);
                    });

                    // Crea sezioni per ogni data
                    tasksByDate.forEach((tasks, dateKey) => {
                        // Crea intestazione della sezione solo se ci sono task per quella data
                        if (tasks && tasks.length > 0) {
                            const dateHeader = document.createElement('div');
                            dateHeader.className = 'completed-date-header';
                            dateHeader.textContent = dateKey;
                            completedTasksList.appendChild(dateHeader);

                            // Crea le task per questa data
                            tasks.forEach(task => {
                                createTaskElement(task.id, task.content, null, subtasksMap.get(task.id), task.priority, task.completed, task.completed_at);
                            });
                        }
                    });
                }

                // Aggiorna il contatore delle task completate
                updateCompletedCounter();

                // Inizializza i timer per le task attive
                initializeTaskTimers(activeTasks);
            } catch (error) {
                console.error('Errore durante il caricamento delle task:', error);
                showStatus('Errore durante il caricamento delle task', 'error');
            }
        }

        // Funzione per inizializzare i timer delle task attive

            tasks.forEach(task => {

        // Modifica la funzione addTask per gestire le subtask
        async function addTask(parentId = null) {
            console.log("CHIAMATA A ADDTASK()", new Date().toLocaleTimeString(), { parentId, currentEditingTaskId, inputValue: document.getElementById('taskInput').value });

            if (!currentProjectId) {
                showStatus('Seleziona prima un progetto', 'error');

                if (!taskInput) return;
            } else {
                // Altrimenti usa l'input principale
                taskInput = document.getElementById('taskInput');
            }

            const taskText = taskInput.value.trim();
            if (!taskText) return;

            try {
                if (currentEditingTaskId !== null) {
                    // Logica per la modifica di una task esistente
                    const { error } = await supabase
                        .from('tasks')
                        .update({
                            content: taskText,
                            priority: currentPriority
                        })
                        .eq('id', currentEditingTaskId);

                    const taskElement = document.getElementById('task-' + currentEditingTaskId);

                        taskElement.classList.add(`priority-${currentPriority}`);
                    }
