                    addButton.innerHTML = '<i data-lucide="arrow-up" class="icon-arrow-up"></i>';
                    lucide.createIcons();

                    // Aggiorna le statistiche dopo la modifica
                    await refreshTaskStats();

                } else {
                    // Ottieni la posizione massima delle task nel progetto
                    let positionQuery = supabase
                        .from('tasks')
                        .select('position')
                        .eq('project_id', currentProjectId)
                        .order('position', { ascending: false })
                        .limit(1);

                    if (parentId) {
                        // Se è una subtask, filtra per parent_id
                        positionQuery = positionQuery.eq('parent_id', parentId);
                    } else {
                        // Se è una task principale, filtra per parent_id nullo
                        positionQuery = positionQuery.is('parent_id', null);
                    }

                    const { data: maxPositionData, error: maxError } = await positionQuery;

                    if (maxError) throw maxError;

                    const newPosition = maxPositionData && maxPositionData.length > 0
                        ? maxPositionData[0].position + 1
                        : 0;

                    // Crea la nuova task
                    const newTask = {
                        content: taskText,
                        project_id: currentProjectId,
                        position: newPosition
                    };

                    // Se è una subtask, aggiungi il parent_id
                    if (parentId) {
                        newTask.parent_id = parentId;
                    }

                    // Aggiungi la priorità selezionata (solo per task principali)
                    if (!parentId) {
                        newTask.priority = currentPriority;

                        // Salva lo stato e il valore del timer in base alla scelta dell'utente
                        const timerEnabled = document.getElementById('timerToggle').checked;
                        newTask.timer_enabled = timerEnabled;
                        newTask.timer_seconds = 0; // Inizia sempre da zero
                        console.log('Timer impostato:', timerEnabled ? 'attivo' : 'disattivato');

                        // Salva la tempistica esatta solo se il timer non è attivo
                        if (!timerEnabled) {
                            const tempistica = calcolaTimestamp();
                            if (tempistica) {
                                newTask.time_end_task = tempistica;
                                console.log('Tempistica salvata:', tempistica);
                            }
                        } else {
                            // Se il timer è attivo, non salvare time_end_task
                            console.log('Timer attivo: non verrà considerato il tempo manuale');
                        }

                        // Salva lo stato giornaliero per task principali
                        newTask.is_daily = isDailyEnabled;

                        // Salva la descrizione se presente
                        if (currentTaskDescription) {
                            newTask.description = currentTaskDescription;
                        }
                    } else {
                        // Ottieni la priorità dal genitore
                        const { data: parentData, error: parentError } = await supabase
                            .from('tasks')
                            .select('priority')
                            .eq('id', parentId)
                            .single();

                        if (!parentError && parentData && parentData.priority) {
                            newTask.priority = parentData.priority;
                        } else {
                            newTask.priority = 'normal'; // Default per le subtask
                        }
                    }

                    console.log('Creazione nuova task con dati:', newTask);

                    const { data, error } = await supabase
                        .from('tasks')
                        .insert([newTask])
                        .select();

                    if (error) {
                        console.error("Errore durante l'inserimento della task:", error);
                        throw error;
                    }

                    // Se è una subtask, aggiungila al relativo contenitore
                    if (parentId) {
                        // Cerca il contenitore delle subtask
                        const subtasksContainer = document.getElementById(`subtasks-${parentId}`);
                        if (subtasksContainer) {
                            // Crea l'elemento subtask
                            createTaskElement(data[0].id, taskText, parentId, null, data[0].priority, data[0].completed);

                            // Incrementa il contatore delle subtask
                            const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                            if (parentContainer) {
                                parentContainer.classList.add('has-subtasks');

                                // Aggiorna il contatore visivo
                                const subtaskCount = subtasksContainer.querySelectorAll('.task-item').length;
                                updateSubtaskCounter(parentId, subtaskCount);
                            }

                            // Nascondi l'input dopo aver aggiunto la subtask
                            document.getElementById(`subtaskInputContainer-${parentId}`).classList.remove('visible');
                        }
                    } else {
                        // Se è una task principale, creala normalmente
                        createTaskElement(data[0].id, taskText, null, null, data[0].priority, data[0].completed);

                        // Nascondi il selettore di priorità dopo la creazione
                        const prioritySelector = document.querySelector('.priority-selector');
                        if (prioritySelector) {
                            prioritySelector.classList.remove('visible');
                        }

                        // Resetta la priorità a normal per la prossima task
                        setPriority('normal');

                        // Imposta il flag della task creata
                        isTaskCreated = true;

                        // Avvia il timer per la nuova task solo se è stato abilitato
                        if (!parentId && data[0].timer_enabled) {
                            startTaskTimer(data[0].id);
                        }
                    }

                    // Aggiorna le statistiche dopo aver aggiunto la task
                    await refreshTaskStats();
                }

                // Pulisci l'input e rimuovi la classe has-text per far scomparire plus e divisore
                taskInput.value = '';

                // Rimuovi esplicitamente la classe has-text dal container dell'input
                const taskInputContainer = taskInput.closest('.task-input-container');
                if (taskInputContainer) {
                    taskInputContainer.classList.remove('has-text');
                    console.log('Rimossa classe has-text dopo creazione task');
                }

                // Nascondi il selettore di priorità
                const prioritySelector = document.querySelector('.priority-selector');
                if (prioritySelector) {
                    prioritySelector.classList.remove('visible');
                }

                // Resetta le impostazioni dopo la creazione
                resetTaskSettings();
            } catch (error) {
                console.error('Errore durante il salvataggio dell\'attività:', error);
            }
        }

        // Crea un elemento task nell'interfaccia
        function createTaskElement(taskId, taskText, parentId = null, subtasks = [], priority = 'normal', completed = false, completed_at = null) {
            // Trova il contenitore appropriato in base a se è una subtask o una task principale
            let container;
            if (parentId) {
                // Questa è una subtask, aggiungiamola al contenitore delle subtask della task genitore
                container = document.getElementById(`subtasksContainer-${parentId}`);
                if (!container) {
                    console.error('Contenitore subtask non trovato per parent_id:', parentId);
                    return;
                }
            } else if (completed) {
                // Se è una task completata principale, aggiungiamola alla lista delle task completate
                container = document.getElementById('completedTasksList');
            } else {
                // Questa è una task principale non completata, aggiungiamola alla lista principale
                container = document.getElementById('taskList');
            }

            // Per le task principali creiamo un contenitore che conterrà la task e le eventuali subtask
            if (!parentId) {
                // Creiamo un contenitore per la task principale e le sue subtask
                const taskContainer = document.createElement('div');
                taskContainer.className = 'task-container';
                taskContainer.id = `taskContainer-${taskId}`;
                taskContainer.setAttribute('draggable', 'true');
                taskContainer.dataset.taskId = taskId;

                if (subtasks && subtasks.length > 0) {
                    taskContainer.classList.add('has-subtasks');
                }

                container.appendChild(taskContainer);

                // Aggiorniamo il container per inserire la task principale
                container = taskContainer;
            }

            // Crea il contenitore dell'attività
            const taskElement = document.createElement('div');
            taskElement.className = parentId ? 'task-item subtask' : 'task-item';
            taskElement.id = 'task-' + taskId;
            taskElement.dataset.taskId = taskId;
            taskElement.draggable = true;

            // Aggiungi la classe completed se necessario
            if (completed) {
                taskElement.classList.add('completed');

                // Se c'è una data di completamento, aggiungiamola come attributo data per styling
                if (completed_at) {
                    taskElement.dataset.completedAt = completed_at;
                }
            }

            // Applica la classe di priorità se fornita
            if (priority) {
                taskElement.classList.add(`priority-${priority}`);
            } else {
                // Se non è stata fornita, recupera la priorità dal database
                (async function () {
                    try {
                        const { data, error } = await supabase
                            .from('tasks')
                            .select('priority, is_daily')
                            .eq('id', taskId)
                            .single();

                        if (error) throw error;

                        if (data && data.priority) {
                            taskElement.classList.add(`priority-${data.priority}`);
                        } else {
                            // Default a normal se non è impostata una priorità
                            taskElement.classList.add('priority-normal');
                        }

                        // Aggiungi indicatore visivo per task giornaliere
                        if (data && data.is_daily) {
                            taskElement.classList.add('is-daily');

                            // Aggiungi piccola icona per indicare che è una task giornaliera
                            const dailyIndicator = document.createElement('div');
                            dailyIndicator.className = 'daily-indicator';
                            dailyIndicator.title = 'Task giornaliera';
                            dailyIndicator.innerHTML = '<i data-lucide="repeat" class="icon-repeat" style="width: 14px; height: 14px;"></i>';
                            taskElement.appendChild(dailyIndicator);
                            lucide.createIcons();
                        }
                    } catch (error) {
                        console.error('Errore nel recupero della priorità:', error);
                    }
                })();
            }

            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);
            taskElement.addEventListener('dragover', handleDragOver);
            taskElement.addEventListener('drop', handleDrop);

            // Crea il contenitore per il contenuto della task
            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';

            // Aggiungi l'icona cerchio a sinistra (modificata per gestire lo stato completato)
            const circleIcon = document.createElement('div');
            circleIcon.className = 'task-circle';

            if (completed) {
                circleIcon.innerHTML = '<i data-lucide="check-circle" class="icon-check-circle"></i>';
            } else {
                circleIcon.innerHTML = '<i data-lucide="circle" class="icon-circle"></i>';
            }

            // Aggiungi event listener per completare/ripristinare la task
            circleIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleTaskCompletion(taskId, !completed);
            });

            taskContent.appendChild(circleIcon);

            // Crea l'elemento per il testo dell'attività
            const taskTextElement = document.createElement('div');
            taskTextElement.className = 'task-text';
            taskTextElement.textContent = taskText;
            taskContent.appendChild(taskTextElement);

            // Se è una task principale, aggiungi il comportamento per aprire/chiudere le subtask
            if (!parentId) {
                // Aggiungiamo l'event listener al taskContent per aprire/chiudere le subtask
                taskContent.addEventListener('click', (e) => {
                    // Impedisci che il click raggiunga elementi annidati
                    if (e.target === taskContent || e.target === taskTextElement || e.target === circleIcon || e.target.closest('.task-circle')) {
                        toggleSubtasks(taskId);
                        e.stopPropagation();
                    }
                });

                // Aggiungi il pulsante per aggiungere subtask a destra (rimane nascosto nel CSS)
                const addSubtaskButton = document.createElement('button');
                addSubtaskButton.className = 'add-subtask';
                addSubtaskButton.innerHTML = '<i data-lucide="plus-circle" class="icon-plus-circle" style="width: 14px; height: 14px;"></i>';
                addSubtaskButton.title = 'Aggiungi subtask';
                addSubtaskButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleSubtaskInput(taskId);
                });
                taskContent.appendChild(addSubtaskButton);
            }

            // Crea i pulsanti di azione
            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            // Pulsante modifica
            const editButton = document.createElement('button');
            editButton.className = 'edit-icon';
            editButton.innerHTML = '<i data-lucide="edit-2" class="icon-edit-2"></i>';
            editButton.title = 'Modifica';
            editButton.addEventListener('click', () => editTask(taskId));

            // Pulsante elimina con l'icona cestino
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-icon';
            deleteButton.innerHTML = '<i data-lucide="trash-2" class="icon-trash"></i>';
            deleteButton.title = 'Elimina';
            deleteButton.addEventListener('click', () => deleteTask(taskId, parentId));

            // Assembla tutti gli elementi
            taskActions.appendChild(editButton);
            taskActions.appendChild(deleteButton);
            taskElement.appendChild(taskContent);
            taskElement.appendChild(taskActions);

            if (parentId) {
                // Se è una subtask, aggiungila direttamente al contenitore delle subtask
                container.appendChild(taskElement);
            } else {
                // Se è una task principale, aggiungila al container
                container.appendChild(taskElement);

                // Aggiungi il contatore delle subtask
                const subtaskCounter = document.createElement('div');
                subtaskCounter.className = 'subtask-counter';
                subtaskCounter.id = `subtaskCounter-${taskId}`;
                const subtaskCount = subtasks ? subtasks.length : 0;
                subtaskCounter.textContent = subtaskCount.toString();

                // Aggiungi il contatore alla task principale
                taskElement.appendChild(subtaskCounter);

                // Crea il contenitore per le subtask
                const subtasksContainer = document.createElement('div');
                subtasksContainer.className = 'subtasks-container';
                subtasksContainer.id = `subtasksContainer-${taskId}`;

                container.appendChild(subtasksContainer);

                // Crea il contenitore per l'input di nuove subtask
                const subtaskInputContainer = document.createElement('div');
                subtaskInputContainer.className = 'subtask-input-container';
                subtaskInputContainer.id = `subtaskInputContainer-${taskId}`;

                const subtaskInput = document.createElement('input');
                subtaskInput.type = 'text';
                subtaskInput.className = 'subtask-input';
                subtaskInput.id = `subtaskInput-${taskId}`;
                subtaskInput.placeholder = 'Nuova subtask...';
                subtaskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask(taskId);
                    }
                });

                const confirmSubtaskButton = document.createElement('button');
                confirmSubtaskButton.innerHTML = '<i data-lucide="plus" class="icon-plus"></i>';
                confirmSubtaskButton.addEventListener('click', () => addTask(taskId));

                subtaskInputContainer.appendChild(subtaskInput);
                subtaskInputContainer.appendChild(confirmSubtaskButton);
                container.appendChild(subtaskInputContainer);

                // Se ci sono subtask, aggiungile
                if (subtasks && subtasks.length > 0) {
                    // Ordina le subtask per posizione
                    const sortedSubtasks = [...subtasks].sort((a, b) => a.position - b.position);
                    sortedSubtasks.forEach(subtask => {
                        createTaskElement(subtask.id, subtask.content, taskId, null, subtask.priority, subtask.completed);
                    });

                    // Aggiorna il contatore delle subtask
                    updateSubtaskCounter(taskId, sortedSubtasks.length);
                }
            }

            // Controlla se rimangono altre subtask
            const remainingSubtasks = document.querySelectorAll(`#subtasksContainer-${parentId} .task-item`);
            if (remainingSubtasks.length === 0) {
                // Se non ci sono più subtask, rimuovi la classe has-subtasks
                const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                if (parentContainer) {
                    parentContainer.classList.remove('has-subtasks');
                }
            } else {
                // Aggiorna il contatore con il numero aggiornato di subtask
                updateSubtaskCounter(parentId, remainingSubtasks.length);
            }

            lucide.createIcons();
        }

        // Modifica la funzione deleteTask per gestire anche le subtask
        async function deleteTask(taskId, parentId = null) {
            try {
                // Prima controlla se ci sono subtask (se è una task principale)
                if (!parentId) {
                    const { data: subtasks, error: subtasksError } = await supabase
                        .from('tasks')
                        .select('id')
                        .eq('parent_id', taskId);

                    if (subtasksError) throw subtasksError;

                    // Se ci sono subtask, eliminale prima
                    if (subtasks && subtasks.length > 0) {
                        for (const subtask of subtasks) {
                            await supabase
                                .from('tasks')
                                .delete()
                                .eq('id', subtask.id);
                        }
                    }
                }

                // Recupera le informazioni sulla task prima di eliminarla
                const { data: taskInfo, error: taskInfoError } = await supabase
                    .from('tasks')
                    .select('completed, completed_at')
                    .eq('id', taskId)
                    .single();

                if (taskInfoError) throw taskInfoError;

                // Ora elimina la task
                const { error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);

                if (error) throw error;

                // Rimuovi l'elemento dall'interfaccia
                if (parentId) {
                    // Se è una subtask, rimuovi solo l'elemento task
                    const taskElement = document.getElementById('task-' + taskId);
                    if (taskElement) {
                        taskElement.remove();
                    }

                    // Controlla se rimangono altre subtask
                    const remainingSubtasks = document.querySelectorAll(`#subtasksContainer-${parentId} .task-item`);
                    if (remainingSubtasks.length === 0) {
                        // Se non ci sono più subtask, rimuovi la classe has-subtasks
                        const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                        if (parentContainer) {
                            parentContainer.classList.remove('has-subtasks');
                        }
                    }
                } else {
                    // Se è una task principale, rimuovi l'intero container
                    const taskContainer = document.getElementById('taskContainer-' + taskId);
                    if (taskContainer) {
                        taskContainer.remove();
                    }

                    // Controlla immediatamente se ci sono intestazioni da rimuovere
                    if (taskInfo && taskInfo.completed) {
                        checkAndRemoveEmptyHeaders();
                    }
                }

                // Aggiorna l'ordine delle task
                saveTaskOrder();

                // Aggiorna il contatore delle task completate
                updateCompletedCounter();
            } catch (error) {
                console.error('Errore durante l\'eliminazione dell\'attività:', error);
            }
        }

        // Funzione per modificare un'attività
        async function editTask(taskId) {
            const taskElement = document.getElementById('task-' + taskId);

            if (taskElement) {
                const taskTextElement = taskElement.querySelector('.task-text');
                const taskText = taskTextElement.textContent;

                // Carica il testo dell'attività nel campo di input
                const taskInput = document.getElementById('taskInput');
                taskInput.value = taskText;
                taskInput.focus();

                // Salvare l'ID dell'attività in modifica
                currentEditingTaskId = taskId;

                // Recupera dati completi della task dal database
                try {
                    const { data, error } = await supabase
                        .from('tasks')
                        .select('*')
                        .eq('id', taskId)
                        .single();

                    if (error) throw error;

                    // Imposta la priorità corrente
                    if (data.priority) {
                        setPriority(data.priority);
                    } else {
                        setPriority('normal'); // Valore predefinito
                    }

                    // Salva la descrizione nella variabile globale
                    currentTaskDescription = data.description || '';

                    // Apri il popup delle impostazioni
                    const taskSettingsPopup = document.getElementById('taskSettingsPopup');
                    taskSettingsPopup.classList.add('visible');

                    // Se c'è una descrizione, mostra la textarea
                    if (currentTaskDescription) {
                        const addDescriptionRow = document.getElementById('addDescriptionRow');
                        const descriptionRow = document.getElementById('descriptionRow');
                        const taskDescriptionField = document.getElementById('taskDescription');

                        addDescriptionRow.style.display = 'none';
                        descriptionRow.style.display = 'flex';
                        taskDescriptionField.value = currentTaskDescription;
                    }

                    // Se la task è giornaliera, imposta il toggle
                    if (data.is_daily) {
                        document.getElementById('dailyToggle').checked = true;
                        isDailyEnabled = true;
                    } else {
                        document.getElementById('dailyToggle').checked = false;
                        isDailyEnabled = false;
                    }

                } catch (error) {
                    console.error('Errore nel recupero dei dati della task:', error);
                }

                // Cambia l'icona del pulsante
                const addButton = document.getElementById('addTaskButton');
                addButton.innerHTML = '<i data-lucide="check" class="icon-check"></i>';
                lucide.createIcons();
            }

        // Inizializza il popup di selezione della priorità
        function initPrioritySelector() {
            const priorityOptions = document.querySelectorAll('.priority-option');
            const prioritySelector = document.querySelector('.priority-selector');
            const taskInput = document.getElementById('taskInput');

            // Flag per ricordare lo stato del selettore prima di aprire il popup delle impostazioni
            let wasPrioritySelectorVisible = false;

            // Imposta la priorità di default
            setPriority('normal');

            // Mostra il selettore quando l'utente inizia a digitare nell'input principale
            // e SOLO per l'input principale, non per le subtask
            taskInput.addEventListener('input', () => {
                if (taskInput.value.trim() !== '') {
                    // Mostra il selettore solo se non è già visibile
                    prioritySelector.classList.add('visible');
                    taskInput.closest('.task-input-container').classList.add('has-text');
                } else {
                    // Nascondi il selettore se l'input è vuoto
                    prioritySelector.classList.remove('visible');
                    taskInput.closest('.task-input-container').classList.remove('has-text');
                    // Resetta la priorità a "normal" quando il testo viene cancellato
                    setPriority('normal');
                }
            });

            // Gestisci la selezione della priorità
            priorityOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const priority = option.dataset.priority;
                    setPriority(priority);

                    // Nascondi il selettore quando una priorità viene selezionata
                    prioritySelector.classList.remove('visible');
                });
            });

            // Aggiungi un event listener per il popup delle impostazioni
            const taskSettingsIcon = document.getElementById('taskSettingsIcon');
            const taskSettingsPopup = document.getElementById('taskSettingsPopup');

            taskSettingsIcon.addEventListener('click', function (event) {
                // Se il popup delle impostazioni viene aperto
                if (!taskSettingsPopup.classList.contains('visible')) {
                    // Salva lo stato del selettore di priorità prima di chiuderlo
                    wasPrioritySelectorVisible = prioritySelector.classList.contains('visible');
                    prioritySelector.classList.remove('visible');
                } else {
                    // Se il popup delle impostazioni viene chiuso e c'è testo nell'input,
                    // ripristina lo stato precedente del selettore di priorità
                    if (wasPrioritySelectorVisible && taskInput.value.trim() !== '') {
                        prioritySelector.classList.add('visible');
                    }
                }
            });
        }

        // Imposta la priorità corrente
        function setPriority(priority) {

            document.querySelectorAll('.priority-option').forEach(option => {

                inputContainer.classList.remove('priority-urgent', 'priority-medium', 'priority-normal');

                inputContainer.classList.add(`priority-${priority}`);
            }

            // Rimetti il focus sull'input e verifica la presenza di testo
            const taskInput = document.getElementById('taskInput');

        // Funzione per controllare e rimuovere intestazioni di date senza task
        function checkAndRemoveEmptyHeaders() {
            const completedTasksList = document.getElementById('completedTasksList');
            if (!completedTasksList) return;

            // Trova tutte le intestazioni di date

                while (nextElement && !nextElement.classList.contains('completed-date-header')) {

                        break;

                    nextElement = nextElement.nextElementSibling;

        // Modifica la funzione toggleTaskCompletion per chiamare checkAndRemoveEmptyHeaders
        async function toggleTaskCompletion(taskId, completedState) {
            try {
                // Prepara i dati da aggiornare
                const updateData = { completed: completedState };

                // Se la task viene completata, aggiungi la data di completamento
                if (completedState) {
                    updateData.completed_at = new Date().toISOString();

                    // Ottieni il tempo accumulato dal timer prima di fermarlo
                    let taskSeconds = 0;
                    if (activeTimers.has(taskId)) {
                        const taskTimer = activeTimers.get(taskId);
                        taskSeconds = taskTimer.seconds;
                    } else {
                        // Se il timer non è attivo, prova a recuperare i secondi dal database
                        const { data: timerData, error: timerError } = await supabase
                            .from('tasks')
                            .select('timer_seconds, timer_enabled, time_end_task')
                            .eq('id', taskId)
                            .single();

                        if (!timerError && timerData) {
                            // Controlla se il timer è abilitato e ha dei secondi
                            if (timerData.timer_enabled && timerData.timer_seconds) {
                                taskSeconds = timerData.timer_seconds;
                                console.log(`Task ${taskId} completata: recuperati ${taskSeconds} secondi dal timer`);
                            }
                            // Se la task ha un time_end_task ma il timer non è abilitato, non calcolare secondi aggiuntivi
                            // time_end_task è già in minuti, quindi verrà considerato direttamente
                            else if (timerData.time_end_task && !timerData.timer_enabled) {
                                console.log(`Task ${taskId} completata: usando time_end_task esistente (${timerData.time_end_task} minuti)`);
                                taskSeconds = 0; // Non aggiungere secondi dal timer
                            }
                        }
                    }

                    // Converti i secondi in minuti e aggiungi al campo time_end_task
                    if (taskSeconds > 0) {
                        const taskMinutes = Math.ceil(taskSeconds / 60); // Arrotonda per eccesso

                        // Ottieni il valore attuale di time_end_task se esiste
                        const { data: taskData, error: taskError } = await supabase
                            .from('tasks')
                            .select('time_end_task, timer_enabled')
                            .eq('id', taskId)
                            .single();

                        // Aggiungi il tempo al valore esistente o inizializza a 0
                        // Attenzione: aggiungi il tempo dal timer solo se timer_enabled è true
                        // Altrimenti potrebbe esserci già un valore in time_end_task che non va incrementato
                        if (!taskError && taskData) {
                            if (taskData.timer_enabled) {
                                const currentMinutes = taskData.time_end_task ? parseInt(taskData.time_end_task) : 0;
                                updateData.time_end_task = currentMinutes + taskMinutes;
                                console.log(`Task ${taskId} completata: aggiunto ${taskMinutes} minuti dal timer al tempo totale`);
                            } else {
                                console.log(`Task ${taskId} completata: timer non attivo, mantenuto time_end_task esistente`);
                            }
                        } else {
                            updateData.time_end_task = taskMinutes;
                            console.log(`Task ${taskId} completata: impostato time_end_task a ${taskMinutes} minuti`);
                        }
                    }

                    // Ferma il timer se la task viene completata
                    stopTaskTimer(taskId);
                } else {
                    // Se la task viene ripristinata, rimuovi la data di completamento
                    updateData.completed_at = null;

                    // Riavvia il timer se la task ha il timer abilitato
                    const { data: taskInfo, error: taskInfoError } = await supabase
                        .from('tasks')
                        .select('timer_enabled')
                        .eq('id', taskId)
                        .single();

                    if (!taskInfoError && taskInfo && taskInfo.timer_enabled) {
                        startTaskTimer(taskId);
                    }
                }

                // Ottieni i dati della task prima di aggiornare
                const { data: taskData, error: getError } = await supabase
                    .from('tasks')
                    .select('*')
                    .eq('id', taskId)
                    .single();

                if (getError) throw getError;

                // Gestisci in modo speciale le task giornaliere
                if (completedState && taskData && taskData.is_daily) {
                    console.log('Task giornaliera completata, sarà visibile domani:', taskData.content);

                    // Calcola la data di domani (a mezzanotte)

                    tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(0, 0, 0, 0);

                    // Aggiungi la proprietà scheduled_for per attivarla domani
                    updateData.scheduled_for = tomorrow.toISOString();
                }

                // Aggiorna lo stato nel database
                const { error } = await supabase
                    .from('tasks')
                    .update(updateData)
                    .eq('id', taskId);

                if (error) throw error;

                // Controlla e rimuovi le intestazioni senza task
                checkAndRemoveEmptyHeaders();

                // Ricarica le task per aggiornare l'interfaccia
                await loadTasks();

                showStatus('Errore: ' + (error.message || 'Problema durante l\'aggiornamento'), 'error');

        }

        // Modifica la funzione deleteTask per aggiornare le statistiche
        async function deleteTask(taskId, parentId = null) {
            try {
                // Prima controlla se ci sono subtask (se è una task principale)
                if (!parentId) {
                    const { data: subtasks, error: subtasksError } = await supabase
                        .from('tasks')
                        .select('id')
                        .eq('parent_id', taskId);

                    if (subtasksError) throw subtasksError;

                    // Se ci sono subtask, eliminale prima
                    if (subtasks && subtasks.length > 0) {
                        for (const subtask of subtasks) {
                            await supabase
                                .from('tasks')
                                .delete()
                                .eq('id', subtask.id);
                        }
                    }
                }

                // Recupera le informazioni sulla task prima di eliminarla
                const { data: taskInfo, error: taskInfoError } = await supabase
                    .from('tasks')
                    .select('completed, completed_at')
                    .eq('id', taskId)
                    .single();

                if (taskInfoError) throw taskInfoError;

                // Ora elimina la task
                const { error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);

                if (error) throw error;

                // Rimuovi l'elemento dall'interfaccia
                if (parentId) {
                    // Se è una subtask, rimuovi solo l'elemento task
                    const taskElement = document.getElementById('task-' + taskId);
                    if (taskElement) {
                        taskElement.remove();
                    }

                    // Controlla se rimangono altre subtask
                    const remainingSubtasks = document.querySelectorAll(`#subtasksContainer-${parentId} .task-item`);
                    if (remainingSubtasks.length === 0) {
                        // Se non ci sono più subtask, rimuovi la classe has-subtasks
                        const parentContainer = document.getElementById(`taskContainer-${parentId}`);
                        if (parentContainer) {
                            parentContainer.classList.remove('has-subtasks');
                        }
                    }
                } else {
                    // Se è una task principale, rimuovi l'intero container
                    const taskContainer = document.getElementById('taskContainer-' + taskId);
                    if (taskContainer) {
                        taskContainer.remove();
                    }

                    // Controlla immediatamente se ci sono intestazioni da rimuovere
                    if (taskInfo && taskInfo.completed) {
                        checkAndRemoveEmptyHeaders();
                    }
                }

                // Aggiorna l'ordine delle task
                saveTaskOrder();

                // Aggiorna il contatore delle task completate e le statistiche
                updateCompletedCounter();

                // Ottieni tutte le task per aggiornare le statistiche
                await refreshTaskStats();
            } catch (error) {
                console.error('Errore durante l\'eliminazione dell\'attività:', error);
            }
        }

        // Osservatore per monitorare i cambiamenti nella UI
        function setupUIObserver() {
            // Monitora cambiamenti nelle liste di task
            const taskList = document.getElementById('taskList');
            const completedTasksList = document.getElementById('completedTasksList');

            if (!taskList || !completedTasksList) {
                console.error('Impossibile configurare l\'osservatore UI: liste non trovate');
                return;
            }

            console.log('Configurazione osservatore UI...');

            const observerConfig = {
                childList: true,  // osserva quando vengono aggiunti/rimossi figli diretti
                subtree: true,    // osserva anche le modifiche nei figli
                attributes: false  // non osservare cambiamenti di attributi
            };

            // Funzione di callback quando vengono rilevate modifiche
            const observerCallback = function (mutationsList, observer) {
                for (const mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        const timestamp = new Date().toLocaleTimeString();
                        console.log(`[${timestamp}] Aggiornamento UI rilevato:`,
                            mutation.addedNodes.length > 0 ? `${mutation.addedNodes.length} nodi aggiunti` : '',
                            mutation.removedNodes.length > 0 ? `${mutation.removedNodes.length} nodi rimossi` : '');

                        // Aggiorna uno stato interno per tenere traccia dell'ultimo aggiornamento
                        window._lastUIUpdate = {
                            timestamp: Date.now(),
                            addedNodes: mutation.addedNodes.length,
                            removedNodes: mutation.removedNodes.length
                        };
                    }
                }
            };

            // Crea e avvia gli osservatori
            const taskListObserver = new MutationObserver(observerCallback);
            const completedTasksObserver = new MutationObserver(observerCallback);

            // Avvia l'osservazione
            taskListObserver.observe(taskList, observerConfig);
            completedTasksObserver.observe(completedTasksList, observerConfig);

            // Salva riferimenti agli osservatori per un eventuale stop futuro
            window._uiObservers = {
                taskList: taskListObserver,
                completedTasks: completedTasksObserver
            };

            console.log('Osservatore UI avviato con successo');

            // Aggiungi anche un controllo di "heartbeat" per verificare che la UI sia aggiornata
            setInterval(() => {
                const now = Date.now();
                const lastUpdate = window._lastUIUpdate ? now - window._lastUIUpdate.timestamp : null;
                const hours = new Date().getHours();
                const minutes = new Date().getMinutes();

                // Se siamo vicini alla mezzanotte (23:45 - 00:15) e non ci sono stati aggiornamenti UI negli ultimi 5 minuti
                const isNearMidnight = (hours === 23 && minutes >= 45) || (hours === 0 && minutes <= 15);

                if (isNearMidnight && (!lastUpdate || lastUpdate > 300000)) {
                    console.log('Heartbeat: Nessun aggiornamento UI rilevato negli ultimi 5 minuti vicino a mezzanotte');
                    console.log('Forzatura aggiornamento UI...');

                    // Forza un controllo e ricaricamento
                    checkDailyTasksForReset(true).then(hasReset => {
                        loadTasks();
                    });
                }
            }, 300000); // Controlla ogni 5 minuti
        }

        // Funzione per calcolare il timestamp dagli input di tempo
        function calcolaTimestamp() {
            let giorni, ore, minuti;

            if (timeSettingsSaved) {
                // Usa i valori memorizzati se il bottone Salva è stato premuto
                giorni = savedTaskDays;
                ore = savedTaskHours;
                minuti = savedTaskMinutes;
                console.log('Usando valori tempo salvati:', { giorni, ore, minuti });

                // Reset del flag dopo l'uso
                timeSettingsSaved = false;
            } else {
                // Fallback: leggi direttamente dagli input
                const dayInput = document.getElementById('taskDays');
                const hourInput = document.getElementById('taskHours');
                const minuteInput = document.getElementById('taskMinutes');

                if (!dayInput || !hourInput || !minuteInput) {
                    console.error('Elementi di input tempo non trovati!');
                    return null;
                }

                giorni = parseInt(dayInput.value) || 0;
                ore = parseInt(hourInput.value) || 0;
                minuti = parseInt(minuteInput.value) || 0;

                console.log('Usando valori tempo diretti dagli input:', { giorni, ore, minuti });
            }

            // Se tutti i valori sono zero, non impostare una scadenza
            if (giorni === 0 && ore === 0 && minuti === 0) {
                console.log('Nessuna scadenza impostata');
                return null;
            }

            // Converti tutto in minuti totali
            const minutiTotali = (giorni * 24 * 60) + (ore * 60) + minuti;

            console.log('Minuti totali calcolati:', minutiTotali);

            // Salviamo il valore numerico dei minuti totali
            return minutiTotali;
        }

        // Funzione per calcolare un'anteprima della data di scadenza
        function calcolaAnteprima(giorni, ore, minuti) {
            if (giorni === 0 && ore === 0 && minuti === 0) {
                return "Nessuna";
            }

            // Formato semplice: "2g 10h 30m"
            let anteprima = '';

            if (giorni > 0) {
                anteprima += `${giorni}g `;
            }

            if (ore > 0) {
                anteprima += `${ore}h `;
            }

            if (minuti > 0) {
                anteprima += `${minuti}m`;
            }

            return anteprima.trim();
        }

        // Variabili per il timer
        let timerInterval = null;

        // Riferimento al database IndexedDB
        let timerDB = null;

        // Inizializza IndexedDB
        function initializeTimerDatabase() {
            return new Promise((resolve, reject) => {
                if (timerDB) {
                    resolve(timerDB);
                    return;
                }

                console.log("Inizializzazione database IndexedDB per i timer...");
                const request = indexedDB.open("TimerDatabase", 1);

                request.onerror = (event) => {
                    console.error("Errore nell'apertura del database:", event.target.error);
                    reject(event.target.error);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    console.log("Creazione/aggiornamento schema del database...");

                    // Crea lo store per i timer se non esiste
                    if (!db.objectStoreNames.contains("timers")) {
                        const timerStore = db.createObjectStore("timers", { keyPath: "taskId" });
                        timerStore.createIndex("modifiedAt", "modifiedAt", { unique: false });
                        timerStore.createIndex("synced", "synced", { unique: false });
                        console.log("Store 'timers' creato con successo");
                    }
                };

                request.onsuccess = (event) => {
                    timerDB = event.target.result;
                    console.log("Database IndexedDB inizializzato con successo");

                    // Gestisci gli errori del database
                    timerDB.onerror = (event) => {
                        console.error("Errore del database:", event.target.error);
                    };

                    resolve(timerDB);
                };
            });
        }

        // Funzione per salvare un timer nel database locale
        function saveTimerToLocalStorage(taskId, seconds) {
            return new Promise((resolve, reject) => {
                if (!timerDB) {
                    return initializeTimerDatabase()
                        .then(db => saveTimerToLocalStorage(taskId, seconds))
                        .then(resolve)
                        .catch(reject);
                }

                try {
                    const transaction = timerDB.transaction(["timers"], "readwrite");
                    const store = transaction.objectStore("timers");

                    const timerData = {
                        taskId: taskId,
                        seconds: seconds,
                        modifiedAt: Date.now(),
                        synced: false
                    };

                    const request = store.put(timerData);

                    request.onsuccess = () => {
                        console.log(`Timer salvato localmente per task ${taskId}: ${seconds} secondi`);
                        resolve(timerData);
                    };

                    request.onerror = (event) => {
                        console.error(`Errore nel salvataggio locale per task ${taskId}:`, event.target.error);
                        reject(event.target.error);
                    };

                    transaction.oncomplete = () => {
                        // Transazione completata
                    };

                    transaction.onerror = (event) => {
                        console.error("Errore nella transazione IndexedDB:", event.target.error);
                        reject(event.target.error);
                    };
                } catch (err) {
                    console.error("Eccezione durante il salvataggio locale:", err);
                    reject(err);
                }
            });
        }

        // Funzione per ottenere un timer dal database locale
        function getTimerFromLocalStorage(taskId) {
            return new Promise((resolve, reject) => {
                if (!timerDB) {
                    return initializeTimerDatabase()
                        .then(db => getTimerFromLocalStorage(taskId))
                        .then(resolve)
                        .catch(reject);
                }

                try {
                    const transaction = timerDB.transaction(["timers"], "readonly");
                    const store = transaction.objectStore("timers");
                    const request = store.get(taskId);

                    request.onsuccess = (event) => {
                        const result = event.target.result;
                        console.log(`Timer recuperato localmente per task ${taskId}:`, result);
                        resolve(result || null);
                    };

                    request.onerror = (event) => {
                        console.error(`Errore nel recupero locale per task ${taskId}:`, event.target.error);
                        reject(event.target.error);
                    };
                } catch (err) {
                    console.error("Eccezione durante il recupero locale:", err);
                    reject(err);
                }
            });
        }

        // Funzione per ottenere tutti i timer dal database locale
        function getAllTimersFromLocalStorage() {
            return new Promise((resolve, reject) => {
                if (!timerDB) {
                    return initializeTimerDatabase()

                }

                try {

        // Funzione per verificare se è necessario salvare lo stato del timer
        function shouldSaveTimer(taskId, seconds) {
            // Se non esiste uno stato salvato in precedenza, salva subito
            if (!lastSavedStates.has(taskId)) {
                return true;
            }

            const lastState = lastSavedStates.get(taskId);

            // Salva se sono passati più di 5 minuti dall'ultimo salvataggio (forzato)
            if (Date.now() - lastState.timestamp > 300000) {
                console.log(`Forzando salvataggio del timer per task ${taskId} (ultimo salvataggio: ${new Date(lastState.timestamp).toLocaleTimeString()})`);
                return true;
            }

            // Salva se i secondi sono cambiati
            if (seconds !== lastState.seconds) {
                return true;
            }

            // Nessun cambiamento significativo
            return false;
        }

        // Funzione per aggiornare lo stato salvato
        function updateSavedState(taskId, seconds) {
            lastSavedStates.set(taskId, {
                taskId,
                seconds,
                timestamp: Date.now()
            });
            console.log(`Stato timer aggiornato per task ${taskId}: ${seconds} secondi, timestamp: ${new Date().toLocaleTimeString()}`);
        }

        // Funzione per avviare il timer per una task specifica
        function startTaskTimer(taskId, initialSecondsValue = null) {
            if (!taskId) {
                console.error("startTaskTimer: ID task non valido");
                return;
            }

            // Controlla se esiste già un timer attivo per questa task
            if (activeTimers.has(taskId)) {
                console.log(`Timer già attivo per task ${taskId}, non verrà riavviato`);
                return;
            }

            console.log(`Avvio timer per task ${taskId}`);

            // Se abbiamo già un valore iniziale, usa quello
            if (initialSecondsValue !== null) {
                createTaskTimer(taskId, initialSecondsValue);
                return;
            }

            // Altrimenti, recupera il valore del timer salvato per questa task
            supabase
                .from('tasks')
                .select('timer_seconds, timer_enabled')
                .eq('id', taskId)
                .single()
                .then(({ data, error }) => {
                    if (error) {
                        console.error("Errore nel recupero del timer:", error);
                        return;
                    }

                    // Verifica che il timer sia effettivamente abilitato
                    if (!data.timer_enabled) {
                        console.log(`Timer non abilitato per task ${taskId}, non verrà avviato`);
                        return;
                    }

                    // Inizia con i secondi esistenti o 0
                    const initialSeconds = data && data.timer_seconds ? data.timer_seconds : 0;
                    console.log(`Timer iniziale per task ${taskId}: ${initialSeconds} secondi`);

                    createTaskTimer(taskId, initialSeconds);
                })
                .catch(err => {
                    console.error("Errore nella query per il timer:", err);
                });
        }

        // Funzione di supporto per creare un oggetto timer
        function createTaskTimer(taskId, initialSeconds) {
            try {
                // Crea un oggetto timer per questa task
                const taskTimer = {
                    taskId: taskId,
                    seconds: initialSeconds,
                    interval: setInterval(() => {
                        // Incrementa il timer ogni secondo
                        taskTimer.seconds++;

                        // Verifica ogni 30 secondi se è necessario salvare
                        if (taskTimer.seconds % 30 === 0) {
                            if (shouldSaveTimer(taskId, taskTimer.seconds)) {
                                // Prima salva localmente
                                saveTimerToLocalStorage(taskId, taskTimer.seconds)
                                    .then(() => {
                                        // Poi sincronizza con Supabase
                                        return saveTimerToSupabase(taskId, taskTimer.seconds);
                                    })
                                    .then(() => {
                                        updateSavedState(taskId, taskTimer.seconds);
                                    })
                                    .catch(err => {
                                        console.error(`Errore salvando il timer per task ${taskId}:`, err);
                                    });
                            } else {
                                console.log(`Saltato salvataggio per task ${taskId}: nessun cambiamento significativo`);
                            }
                        }
                    }, 1000),
                    saveInterval: setInterval(() => {
                        // Backup salvataggio ogni 5 minuti indipendentemente dai cambiamenti
                        saveTimerToLocalStorage(taskId, taskTimer.seconds)
                            .then(() => {
                                return saveTimerToSupabase(taskId, taskTimer.seconds);
                            })
                            .then(() => {
                                updateSavedState(taskId, taskTimer.seconds);
                            })
                            .catch(err => {
                                console.error(`Errore nel backup del timer per task ${taskId}:`, err);
                            });
                    }, 300000) // 5 minuti
                };

                // Salva il timer nella mappa
                activeTimers.set(taskId, taskTimer);
                console.log(`Timer avviato correttamente per task ${taskId}`);
            } catch (err) {
                console.error("Errore nell'avvio del timer:", err);
            }
        }

        // Funzione per fermare il timer di una task
        function stopTaskTimer(taskId) {
            if (!taskId) {
                console.error("stopTaskTimer: ID task non valido");
                return;
            }

            if (!activeTimers.has(taskId)) {
                console.log(`Nessun timer attivo trovato per task ${taskId}`);
                return;
            }

            console.log(`Arresto timer per task ${taskId}`);

            try {
                // Ottieni il timer dalla mappa
                const taskTimer = activeTimers.get(taskId);

                // Ferma gli intervalli
                clearInterval(taskTimer.interval);
                clearInterval(taskTimer.saveInterval);

                // Salva il valore finale
                saveTimerToSupabase(taskId, taskTimer.seconds)
                    .then(() => {
                        console.log(`Timer per task ${taskId} arrestato e salvato: ${taskTimer.seconds} secondi`);
                    })
                    .catch(err => {
                        console.error(`Errore nel salvataggio finale del timer per task ${taskId}:`, err);
                    });

                // Rimuovi il timer dalla mappa
                activeTimers.delete(taskId);
            } catch (err) {
                console.error(`Errore nell'arresto del timer per task ${taskId}:`, err);
                // Rimuovi comunque il timer dalla mappa per evitare problemi
                activeTimers.delete(taskId);
            }
        }

        // Funzione per salvare il timer su Supabase
        async function saveTimerToSupabase(taskId, seconds) {
            if (!taskId) {
                console.error("saveTimerToSupabase: ID task non valido");
                return Promise.reject(new Error("ID task non valido"));
            }

            // Controlla che il timer sia ancora abilitato prima di salvare
            try {
                // Verifica che la task esista ancora e abbia il timer abilitato
                const { data: taskData, error: checkError } = await supabase
                    .from('tasks')
                    .select('timer_enabled, completed')
                    .eq('id', taskId)
                    .single();

                if (checkError) {
                    console.error(`Errore nella verifica della task ${taskId}:`, checkError);
                    return Promise.reject(checkError);
                }

                // Non salvare se la task è completata o il timer è disabilitato
                if (taskData.completed) {
                    console.log(`Task ${taskId} completata, timer non salvato`);
                    return Promise.resolve({ taskId, seconds, saved: false, reason: 'task_completed' });
                }

                if (!taskData.timer_enabled) {
                    console.log(`Timer disabilitato per task ${taskId}, timer non salvato`);
                    return Promise.resolve({ taskId, seconds, saved: false, reason: 'timer_disabled' });
                }

                console.log(`DEBUG: Salvando timer per task ${taskId}: ${seconds} secondi`);
                const { data, error } = await supabase
                    .from('tasks')
                    .update({ timer_seconds: seconds })
                    .eq('id', taskId)
                    .select();

                if (error) {
                    console.error(`Errore nel salvataggio del timer per task ${taskId}:`, error);
                    return Promise.reject(error);
                }

                console.log(`DEBUG: Timer salvato con successo per task ${taskId}. Risposta:`, data);
                return Promise.resolve({ taskId, seconds, saved: true, data });
            } catch (error) {
                console.error(`Eccezione nel salvataggio del timer per task ${taskId}:`, error);
                return Promise.reject(error);
            }
        }

        // Funzione per formattare il tempo nel formato 00:00:00

            const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${secs}`;
        }

        // Funzione per ripristinare i timer salvati quando l'app viene riaperta
        async function restoreTimersFromLocalStorage() {
            try {
                console.log("Ripristino timer salvati in locale...");

                // Recupera tutti i timer dal database locale
                const savedTimers = await getAllTimersFromLocalStorage();
                console.log(`Trovati ${savedTimers.length} timer salvati`);

                // Ripristina solo i timer per le task non completate
                const activeTasks = await getActiveTasksFromSupabase();

                // Crea una mappa delle task attive per facilitare la ricerca
                const activeTaskMap = new Map();
                activeTasks.forEach(task => {
                    activeTaskMap.set(task.id, task);
                });

                // Ripristina solo i timer per le task non completate
                for (const timer of savedTimers) {
                    const taskId = timer.taskId;

                    // Verifica se la task esiste ancora ed è attiva
                    if (activeTaskMap.has(taskId)) {
                        const task = activeTaskMap.get(taskId);

                        // Se il timer è abilitato e la task non è completata
                        if (task.timer_enabled && !task.completed) {
                            console.log(`Ripristino timer per task ${taskId}: ${timer.seconds} secondi`);

                            // Avvia il timer con i secondi salvati
                            startTaskTimer(taskId, timer.seconds);
                        } else {
                            console.log(`Timer non ripristinato per task ${taskId}: timer disabilitato o task completata`);
                        }
                    } else {
                        console.log(`Timer non ripristinato per task ${taskId}: task non trovata o completata`);
                    }
                }

                console.log("Ripristino timer completato");
            } catch (err) {
                console.error("Errore nel ripristino dei timer:", err);
            }
        }

                    (arguments[0].includes('task') ||
                        arguments[0].includes('Task') ||
                        arguments[0].includes('UI') ||
                        arguments[0].includes('progett'))) {

                    // Aggiungi timestamp
                    const now = new Date();
                    const timestamp = `[${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}]`;

                    // Invia al log originale
                    originalConsoleLog.apply(console, [timestamp, ...arguments]);
                } else {

        // Funzione per configurare correttamente il menu dei progetti
        function setupProjectsMenu() {
            const projectsTrigger = document.querySelector('.projects-trigger');
            const projectsContent = document.querySelector('.projects-content');
            const projectsContainer = document.querySelector('.projects-container');
            const projectMenuId = 'projects-menu-' + Date.now(); // Crea un ID unico per questo menu

            if (!projectsTrigger || !projectsContent || !projectsContainer) {
                console.error('Elementi del menu progetti non trovati');
                return;
            }

            console.log('Configurazione menu progetti (ID: ' + projectMenuId + ')...');

            // Rimuovo tutti i gestori di eventi precedenti clonando il pulsante
            const newTrigger = projectsTrigger.cloneNode(true);
            projectsTrigger.parentNode.replaceChild(newTrigger, projectsTrigger);

            // Imposto esplicitamente lo stato iniziale del menu come chiuso
            projectsContent.classList.remove('active');
            projectsContent.classList.remove('visible');
            projectsContent.style.opacity = '0';
            projectsContent.style.visibility = 'hidden';

            // Salvo un riferimento agli elementi nel menu per diagnostica
            window._projectsMenu = {
                id: projectMenuId,
                trigger: newTrigger,
                content: projectsContent,
                createdAt: new Date().toISOString()
            };

            // Funzione per mostrare il menu
            function showMenu() {
                console.log('Mouse hover sul menu progetti (ID: ' + projectMenuId + ')');
                projectsContent.classList.add('active');
                projectsContent.style.opacity = '1';
                projectsContent.style.visibility = 'visible';
                projectsContent.style.display = 'block';
                console.log('Menu progetti aperto (ID: ' + projectMenuId + ')');
            }

            // Funzione per nascondere il menu
            function hideMenu() {
                // Piccolo ritardo per evitare sfarfallio
                setTimeout(() => {
                    // Controllo che il mouse non sia sul container o sul trigger
                    const isHoveringContainer = projectsContainer.matches(':hover');
                    const isHoveringTrigger = newTrigger.matches(':hover');
                    const isHoveringContent = projectsContent.matches(':hover');

                    if (!isHoveringContainer && !isHoveringTrigger && !isHoveringContent) {
                        projectsContent.classList.remove('active');
                        projectsContent.style.opacity = '0';
                        projectsContent.style.visibility = 'hidden';
                        console.log('Menu progetti chiuso (mouse uscito) (ID: ' + projectMenuId + ')');
                    }
                }, 100);
            }

            // Aggiungo i gestori di eventi per l'hover
            projectsContainer.addEventListener('mouseenter', showMenu);
            projectsContainer.addEventListener('mouseleave', hideMenu);

            // Manteniamo anche la chiusura al click esterno come fallback
            document.addEventListener('click', function (event) {
                if (projectsContent.classList.contains('active') &&
                    !projectsContent.contains(event.target) &&
                    !newTrigger.contains(event.target)) {

                    projectsContent.classList.remove('active');
                    projectsContent.style.opacity = '0';
                    projectsContent.style.visibility = 'hidden';
                    console.log('Menu progetti chiuso (click esterno) (ID: ' + projectMenuId + ')');
                }
            });

            // Salvo i gestori di eventi per diagnostica
            window._projectsMenu.handlers = {
                showMenu: showMenu,
                hideMenu: hideMenu
            };

            console.log('Menu progetti configurato correttamente (ID: ' + projectMenuId + ')');
        }
