<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Task Manager</title>
    <!-- Libreria Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Link al file CSS esterno -->
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="projects-container">
                <button class="projects-trigger">
                    <span id="currentProjectName">Select Project</span>
                    <i>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </i>
                </button>
                <div class="projects-content">
                    <div id="projectsList">
                        <!-- I progetti verranno inseriti qui dinamicamente -->
                    </div>
                    <div class="divider"></div>
                    <button class="add-project-menu-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 3.33334V12.6667M3.33333 8H12.6667" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Add project
                    </button>
                </div>
            </div>
            <button class="add-project-button" id="addProjectButton">
                <i data-lucide="plus"></i>
                Add Project
            </button>
            <div class="project-input-group" id="projectInputGroup">
                <input type="text" id="projectInput" class="project-input" placeholder="Nuovo progetto...">
                <button id="confirmProjectButton" onclick="toggleProjectInput()">
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </div>
        <div class="column_container">
            <div class="tasks_container">
                <div class="task-list" id="taskList">
                    <!-- Le attività verranno visualizzate qui -->
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>
            <div class="">
                <div class="input-group" id="taskInputGroup">
                    <input type="text" id="taskInput" class="task-input" placeholder="Inserisci una nuova attività...">
                    <button id="addTaskButton">
                        <i data-lucide="arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup di conferma -->
    <div class="confirm-popup" id="confirmDeletePopup">
        <div class="confirm-popup-content">
            <div class="confirm-popup-title">Delete project</div>
            <div class="confirm-popup-message">This project contains tasks. Are you sure you want to delete it? This
                action cannot be undone.</div>
            <div class="confirm-popup-buttons">
                <button class="confirm-popup-button back" onclick="closeConfirmPopup()">Back</button>
                <button class="confirm-popup-button delete" onclick="confirmDeleteProject()">Delete</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Inizializza le Lucide Icons
        lucide.createIcons();

        // Variabili globali
        let currentEditingTaskId = null;
        let currentProjectId = null;
        let supabase = null;
        let projectToDelete = null;

        // Credenziali di Supabase
        const SUPABASE_URL = 'https://lrchdpuvgitjzoeqeirj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyY2hkcHV2Z2l0anpvZXFlaXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyMzgxMjgsImV4cCI6MjA1NzgxNDEyOH0.fnfrPJYDGjKYNouCVEzfxMnF0N-AWmYtX0V8G_bOa58';

        // Inizializza l'interfaccia utente
        function initUI() {
            // Aggiungi i gestori eventi per i pulsanti
            document.getElementById('addTaskButton').addEventListener('click', addTask);
            document.getElementById('addProjectButton').addEventListener('click', toggleProjectInput);
            document.getElementById('confirmProjectButton').addEventListener('click', addProject);
            document.querySelector('.add-project-menu-button').addEventListener('click', () => {
                toggleProjectInput();
            });

            // Aggiungi supporto per premere Invio nei campi di input
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            document.getElementById('projectInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addProject();
                }
            });

            // Connetti a Supabase all'avvio
            connectToSupabase();

            // Aggiungi event listener per chiudere il menu quando si esce dal container
            document.querySelector('.projects-container').addEventListener('mouseleave', () => {
                const allMenus = document.querySelectorAll('.menu-dropdown');
                allMenus.forEach(menu => {
                    menu.style.display = 'none';
                });
            });

            // Chiudi il menu dei progetti quando l'app viene chiusa
            window.addEventListener('beforeunload', () => {
                const projectsContent = document.querySelector('.projects-content');
                if (projectsContent) {
                    projectsContent.style.display = 'none';
                }
            });
        }

        // Aggiungi la funzione per gestire il dropdown
        function toggleProjectInput() {
            const inputGroup = document.getElementById('projectInputGroup');
            const addButton = document.getElementById('addProjectButton');
            const projectsContainer = document.querySelector('.projects-container');
            const projectsTrigger = document.querySelector('.projects-trigger');
            const taskInput = document.getElementById('taskInput');
            const taskInputGroup = document.getElementById('taskInputGroup');
            const taskList = document.getElementById('taskList');
            const confirmButton = document.getElementById('confirmProjectButton');
            const projectsList = document.getElementById('projectsList');

            if (inputGroup.classList.contains('visible')) {
                inputGroup.classList.remove('visible');
                // Mostra il pulsante Add Project solo se non ci sono progetti
                if (projectsList.children.length === 0) {
                    addButton.style.display = 'flex';
                }
                // Riabilita tutti gli elementi
                projectsTrigger.disabled = false;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'auto';
                });
                taskInput.disabled = false;
                taskInputGroup.style.pointerEvents = 'auto';
                taskList.style.pointerEvents = 'auto';
                confirmButton.innerHTML = '<i data-lucide="plus"></i>';
                lucide.createIcons();
            } else {
                inputGroup.classList.add('visible');
                addButton.style.display = 'none';
                document.getElementById('projectInput').focus();
                // Disabilita tutti gli elementi
                projectsTrigger.disabled = true;
                document.querySelectorAll('.project-item').forEach(item => {
                    item.style.pointerEvents = 'none';
                });
                taskInput.disabled = true;
                taskInputGroup.style.pointerEvents = 'none';
                taskList.style.pointerEvents = 'none';
                confirmButton.innerHTML = '<i data-lucide="x"></i>';
                lucide.createIcons();
            }
        }

        // Funzione per aggiungere un nuovo progetto
        async function addProject() {
            const projectInput = document.getElementById('projectInput');
            const projectName = projectInput.value.trim();

            if (!projectName) return;

            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([{ name: projectName }])
                    .select();

                if (error) throw error;

                if (data && data.length > 0) {
                    createProjectElement(data[0].id, projectName);
                    projectInput.value = '';
                    toggleProjectInput(); // Nascondi l'input dopo aver aggiunto il progetto

                    // Nascondi il pulsante Add Project e mostra il container dei progetti
                    const addProjectButton = document.getElementById('addProjectButton');
                    const projectsContainer = document.querySelector('.projects-container');
                    if (addProjectButton && projectsContainer) {
                        addProjectButton.style.display = 'none';
                        projectsContainer.classList.add('visible');
                    }

                    // Seleziona automaticamente il progetto appena creato
                    selectProject(data[0].id, projectName);

                    // Controlla se ora ci sono più di un progetto e aggiungi l'opzione "All" se necessario
                    const projectsList = document.getElementById('projectsList');
                    const projectElements = projectsList.querySelectorAll('.project-item');
                    const allOption = document.getElementById('project-all');

                    if (projectElements.length > 1 && !allOption) {
                        const newAllOption = document.createElement('div');
                        newAllOption.className = 'project-item';
                        newAllOption.id = 'project-all';
                        newAllOption.dataset.projectId = 'all';
                        newAllOption.innerHTML = `
                            <div class="project-content">All</div>
                        `;
                        newAllOption.addEventListener('click', () => selectProject('all', 'All'));
                        projectsList.insertBefore(newAllOption, projectsList.firstChild);
                    }
                }
            } catch (error) {
                console.error('Errore durante la creazione del progetto:', error);
            }
        }

        // Crea un elemento progetto nell'interfaccia
        function createProjectElement(projectId, projectName) {
            const projectsList = document.getElementById('projectsList');

            const projectElement = document.createElement('div');
            projectElement.className = 'project-item';
            projectElement.id = 'project-' + projectId;
            projectElement.dataset.projectId = projectId;

            // Crea il contenitore per il nome e il menu
            const projectContent = document.createElement('div');
            projectContent.className = 'project-content';
            projectContent.textContent = projectName;
            projectContent.addEventListener('click', () => {
                if (currentProjectId === 'all') {
                    selectProject(projectId, projectName);
                } else {
                    selectProject(projectId, projectName);
                }
            });

            // Crea il menu a 3 puntini
            const menuButton = document.createElement('button');
            menuButton.className = 'menu-button';
            menuButton.innerHTML = '<i data-lucide="more-vertical"></i>';
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleProjectMenu(projectId);
            });

            // Crea il menu dropdown
            const menuDropdown = document.createElement('div');
            menuDropdown.className = 'menu-dropdown';
            menuDropdown.id = 'menu-' + projectId;
            menuDropdown.style.display = 'none';

            // Crea le opzioni del menu
            const editOption = document.createElement('div');
            editOption.className = 'menu-option';
            editOption.innerHTML = '<i data-lucide="edit"></i> Modifica';
            editOption.addEventListener('click', () => editProject(projectId, projectName));

            const deleteOption = document.createElement('div');
            deleteOption.className = 'menu-option delete';
            deleteOption.innerHTML = '<i data-lucide="trash-2"></i> Elimina';
            deleteOption.addEventListener('click', () => showConfirmPopup(projectId));

            // Assembla il menu
            menuDropdown.appendChild(editOption);
            menuDropdown.appendChild(deleteOption);

            // Assembla il progetto
            projectElement.appendChild(projectContent);
            projectElement.appendChild(menuButton);
            projectElement.appendChild(menuDropdown);

            projectsList.appendChild(projectElement);
            lucide.createIcons();
        }

        // Funzione per gestire la visualizzazione del menu
        function toggleProjectMenu(projectId) {
            const menu = document.getElementById('menu-' + projectId);
            const menuButton = document.querySelector(`#project-${projectId} .menu-button`);
            const allMenus = document.querySelectorAll('.menu-dropdown');

            // Chiudi tutti gli altri menu
            allMenus.forEach(m => {
                if (m.id !== 'menu-' + projectId) {
                    m.style.display = 'none';
                }
            });

            // Toggle del menu corrente
            if (menu.style.display === 'none' || !menu.style.display) {
                // Ottieni la posizione del pulsante
                const buttonRect = menuButton.getBoundingClientRect();

                // Posiziona il menu a destra del pulsante
                menu.style.display = 'block';
                menu.style.top = `${buttonRect.top}px`;
                menu.style.left = `${buttonRect.right + 8}px`;
            } else {
                menu.style.display = 'none';
            }
        }

        // Funzione per modificare un progetto
        function editProject(projectId, currentName) {
            const projectElement = document.getElementById('project-' + projectId);
            const projectContent = projectElement.querySelector('.project-content');

            // Crea l'input per la modifica
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.className = 'project-edit-input';

            // Sostituisci il contenuto con l'input
            projectContent.innerHTML = '';
            projectContent.appendChild(input);
            input.focus();

            // Gestisci il salvataggio
            input.addEventListener('blur', async () => {
                const newName = input.value.trim();
                if (newName && newName !== currentName) {
                    try {
                        const { error } = await supabase
                            .from('projects')
                            .update({ name: newName })
                            .eq('id', projectId);

                        if (error) throw error;

                        projectContent.textContent = newName;

                        // Se il progetto è attualmente selezionato, aggiorna anche il titolo
                        if (currentProjectId === projectId) {
                            document.getElementById('currentProjectName').textContent = newName;
                        }
                    } catch (error) {
                        console.error('Errore durante la modifica del progetto:', error);
                    }
                } else {
                    projectContent.textContent = currentName;
                }
            });

            // Gestisci il tasto Enter
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        }

        // Funzione per mostrare il popup di conferma
        async function showConfirmPopup(projectId) {
            try {
                // Controlla se il progetto ha delle task
                const { data: tasks, error } = await supabase
                    .from('tasks')
                    .select('id')
                    .eq('project_id', projectId)
                    .limit(1);

                if (error) throw error;

                if (tasks && tasks.length > 0) {
                    // Se ci sono task, mostra il popup di conferma
                    projectToDelete = projectId;
                    document.getElementById('confirmDeletePopup').classList.add('visible');
                } else {
                    // Se non ci sono task, elimina direttamente il progetto
                    await deleteProject(projectId);
                }
            } catch (error) {
                console.error('Errore durante il controllo delle task:', error);
            }
        }

        // Funzione per chiudere il popup
        function closeConfirmPopup() {
            document.getElementById('confirmDeletePopup').classList.remove('visible');
            projectToDelete = null;
        }

        // Funzione per confermare l'eliminazione del progetto
        async function confirmDeleteProject() {
            if (projectToDelete) {
                await deleteProject(projectToDelete);
                closeConfirmPopup();
            }
        }

        // Funzione per eliminare un progetto
        async function deleteProject(projectId) {
            try {
                // Prima elimina tutte le task associate al progetto
                const { error: tasksError } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('project_id', projectId);

                if (tasksError) throw tasksError;

                // Poi elimina il progetto
                const { error: projectError } = await supabase
                    .from('projects')
                    .delete()
                    .eq('id', projectId);

                if (projectError) throw projectError;

                // Rimuovi l'elemento dall'interfaccia
                const projectElement = document.getElementById('project-' + projectId);
                if (projectElement) {
                    projectElement.remove();
                }

                // Se il progetto eliminato era quello selezionato, resetta la selezione
                if (currentProjectId === projectId) {
                    currentProjectId = null;
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = '';
                    localStorage.removeItem('lastSelectedProject');
                }

                // Controlla se ci sono ancora progetti e aggiorna la visibilità del pulsante e del container
                const projectsList = document.getElementById('projectsList');
                const addProjectButton = document.getElementById('addProjectButton');
                const projectsContainer = document.querySelector('.projects-container');

                // Chiudi il menu dropdown
                const menu = document.getElementById('menu-' + projectId);
                if (menu) {
                    menu.style.display = 'none';
                }

                // Controlla il numero di progetti rimanenti (escludendo l'opzione "All")
                const remainingProjects = Array.from(projectsList.children).filter(child => child.dataset.projectId !== 'all');

                if (remainingProjects.length === 0) {
                    // Se non ci sono più progetti, mostra il pulsante Add Project e nascondi il container
                    addProjectButton.style.display = 'flex';
                    projectsContainer.classList.remove('visible');
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = ''; // Pulisci la lista delle task

                    // Rimuovi l'opzione "All" se presente
                    const allOption = document.getElementById('project-all');
                    if (allOption) {
                        allOption.remove();
                    }
                } else if (remainingProjects.length === 1) {
                    // Se rimane solo un progetto, selezionalo automaticamente e rimuovi l'opzione "All"
                    const lastProject = remainingProjects[0];
                    const lastProjectId = lastProject.dataset.projectId;
                    const lastProjectName = lastProject.querySelector('.project-content').textContent;
                    selectProject(lastProjectId, lastProjectName);

                    // Rimuovi l'opzione "All" se presente
                    const allOption = document.getElementById('project-all');
                    if (allOption) {
                        allOption.remove();
                    }
                }

            } catch (error) {
                console.error('Errore durante l\'eliminazione del progetto:', error);
            }
        }

        // Funzione per selezionare un progetto
        async function selectProject(projectId, projectName) {
            currentProjectId = projectId;

            // Salva l'ultimo progetto selezionato
            localStorage.setItem('lastSelectedProject', JSON.stringify({
                id: projectId,
                name: projectName
            }));

            // Aggiorna l'interfaccia
            document.getElementById('currentProjectName').textContent = projectName;

            // Aggiorna lo stile dei progetti
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('active');
            });

            if (projectId !== 'all') {
                document.getElementById('project-' + projectId).classList.add('active');
            }

            // Chiudi il dropdown
            document.querySelector('.projects-content').classList.remove('active');

            // Carica le task del progetto
            await loadTasks();
        }

        // Carica i progetti da Supabase
        async function loadProjects() {
            try {
                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const projectsList = document.getElementById('projectsList');
                const addProjectButton = document.getElementById('addProjectButton');
                const projectsContainer = document.querySelector('.projects-container');
                projectsList.innerHTML = '';

                // Gestisci la visibilità del pulsante Add Project e del container dei progetti
                if (addProjectButton && projectsContainer) {
                    if (!data || data.length === 0) {
                        addProjectButton.style.display = 'flex';
                        projectsContainer.classList.remove('visible');
                    } else {
                        addProjectButton.style.display = 'none';
                        projectsContainer.classList.add('visible');

                        // Prima crea tutti i progetti
                        if (data && data.length > 0) {
                            data.forEach(project => {
                                createProjectElement(project.id, project.name);
                            });

                            // Poi controlla se ci sono più di un progetto e aggiungi l'opzione "All"
                            const projectElements = projectsList.querySelectorAll('.project-item');
                            if (projectElements.length > 1) {
                                const allOption = document.createElement('div');
                                allOption.className = 'project-item';
                                allOption.id = 'project-all';
                                allOption.dataset.projectId = 'all';
                                allOption.innerHTML = `
                                    <div class="project-content">All</div>
                                `;
                                allOption.addEventListener('click', () => selectProject('all', 'All'));
                                projectsList.insertBefore(allOption, projectsList.firstChild);
                            }

                            // Carica l'ultimo progetto selezionato
                            const lastProject = localStorage.getItem('lastSelectedProject');
                            if (lastProject) {
                                const { id, name } = JSON.parse(lastProject);
                                // Verifica che il progetto esista ancora
                                if (id === 'all' || data.some(project => project.id === id)) {
                                    selectProject(id, name);
                                }
                            }
                        }
                    }
                } else {
                    // Se non ci sono progetti, resetta la selezione
                    currentProjectId = null;
                    document.getElementById('currentProjectName').textContent = 'Select Project';
                    document.getElementById('taskList').innerHTML = '';
                    localStorage.removeItem('lastSelectedProject');
                }
            } catch (error) {
                console.error('Errore nel caricamento dei progetti:', error);
            }
        }

        // Modifica la funzione loadTasks per caricare solo le task del progetto selezionato
        async function loadTasks() {
            if (!currentProjectId) {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                return;
            }

            try {
                let query = supabase
                    .from('tasks')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (currentProjectId !== 'all') {
                    query = query.eq('project_id', currentProjectId);
                }

                const { data, error } = await query;

                if (error) throw error;

                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(task => {
                        createTaskElement(task.id, task.content);
                    });
                }
            } catch (error) {
                console.error('Errore nel caricamento delle attività:', error);
            }
        }

        // Modifica la funzione addTask per includere il project_id
        async function addTask() {
            if (!currentProjectId) {
                showStatus('Seleziona prima un progetto', 'error');
                return;
            }

            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (!taskText) return;

            try {
                if (currentEditingTaskId !== null) {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ content: taskText })
                        .eq('id', currentEditingTaskId)
                        .eq('project_id', currentProjectId);

                    if (error) throw error;

                    const taskElement = document.getElementById('task-' + currentEditingTaskId);
                    if (taskElement) {
                        const taskTextElement = taskElement.querySelector('.task-text');
                        taskTextElement.textContent = taskText;
                    }

                    currentEditingTaskId = null;
                    const addButton = document.getElementById('addTaskButton');
                    addButton.innerHTML = '<i data-lucide="arrow-up"></i>';
                    lucide.createIcons();

                } else {
                    const { data, error } = await supabase
                        .from('tasks')
                        .insert([{ content: taskText, project_id: currentProjectId }])
                        .select();

                    if (error) throw error;

                    if (data && data.length > 0) {
                        createTaskElement(data[0].id, taskText);
                    }
                }

                taskInput.value = '';

            } catch (error) {
                console.error('Errore durante il salvataggio dell\'attività:', error);
            }
        }

        // Modifica la funzione deleteTask per verificare il project_id
        async function deleteTask(taskId) {
            try {
                const { error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId)
                    .eq('project_id', currentProjectId);

                if (error) throw error;

                const taskElement = document.getElementById('task-' + taskId);
                if (taskElement) {
                    taskElement.remove();
                }
            } catch (error) {
                console.error('Errore durante l\'eliminazione dell\'attività:', error);
            }
        }

        // Modifica la funzione connectToSupabase per caricare anche i progetti
        async function connectToSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                const { data, error } = await supabase.from('projects').select('count').limit(1);

                if (error) throw error;

                await loadProjects();

            } catch (error) {
                console.error('Errore di connessione:', error);
            }
        }

        // Crea un elemento task nell'interfaccia
        function createTaskElement(taskId, taskText) {
            const taskList = document.getElementById('taskList');

            // Crea il contenitore dell'attività
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            taskElement.id = 'task-' + taskId;
            taskElement.dataset.taskId = taskId;
            taskElement.draggable = true;
            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);
            taskElement.addEventListener('dragover', handleDragOver);
            taskElement.addEventListener('drop', handleDrop);

            // Crea l'elemento per il testo dell'attività
            const taskTextElement = document.createElement('div');
            taskTextElement.className = 'task-text';
            taskTextElement.textContent = taskText;

            // Crea i pulsanti di azione
            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            // Pulsante modifica
            const editButton = document.createElement('button');
            editButton.className = 'action-button edit-button';
            editButton.textContent = 'Modifica';
            editButton.addEventListener('click', () => editTask(taskId));

            // Pulsante elimina
            const deleteButton = document.createElement('button');
            deleteButton.className = 'action-button delete-button';
            deleteButton.textContent = 'Elimina';
            deleteButton.addEventListener('click', () => deleteTask(taskId));

            // Assembla tutti gli elementi
            taskActions.appendChild(editButton);
            taskActions.appendChild(deleteButton);
            taskElement.appendChild(taskTextElement);
            taskElement.appendChild(taskActions);
            taskList.appendChild(taskElement);
        }

        // Funzione per modificare un'attività
        function editTask(taskId) {
            const taskElement = document.getElementById('task-' + taskId);

            if (taskElement) {
                const taskTextElement = taskElement.querySelector('.task-text');
                const taskText = taskTextElement.textContent;

                // Carica il testo dell'attività nel campo di input
                const taskInput = document.getElementById('taskInput');
                taskInput.value = taskText;
                taskInput.focus();

                // Cambia l'icona del pulsante e salva l'ID dell'attività in modifica
                const addButton = document.getElementById('addTaskButton');
                addButton.innerHTML = '<i data-lucide="check"></i>';
                lucide.createIcons();
                currentEditingTaskId = taskId;
            }
        }

        // Funzioni per il drag and drop
        let draggedTask = null;

        function handleDragStart(e) {
            draggedTask = this;
            this.classList.add('dragging');
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedTask = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (this === draggedTask) return;

            const rect = this.getBoundingClientRect();
            const midY = rect.top + rect.height / 2;

            if (e.clientY < midY) {
                this.parentNode.insertBefore(draggedTask, this);
            } else {
                this.parentNode.insertBefore(draggedTask, this.nextSibling);
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this === draggedTask) return;

            const rect = this.getBoundingClientRect();
            const midY = rect.top + rect.height / 2;

            if (e.clientY < midY) {
                this.parentNode.insertBefore(draggedTask, this);
            } else {
                this.parentNode.insertBefore(draggedTask, this.nextSibling);
            }
        }

        // Aggiungi la gestione della scorciatoia da tastiera
        document.addEventListener('keydown', (e) => {
            // Controlla se è premuto Command (Mac) o Control (Windows)
            if ((e.metaKey || e.ctrlKey) && !isNaN(e.key) && e.key !== '0') {
                e.preventDefault();
                const projectNumber = parseInt(e.key);
                const projects = document.querySelectorAll('.project-item');

                if (projectNumber <= projects.length) {
                    const project = projects[projectNumber - 1];
                    const projectId = project.dataset.projectId;
                    const projectName = project.querySelector('.project-content').textContent;
                    selectProject(projectId, projectName);
                }
            }
        });

        // Aggiorna i numeri dei progetti quando vengono aggiunti o rimossi
        function updateProjectNumbers() {
            const projects = document.querySelectorAll('.project-item');
            projects.forEach((project, index) => {
                const numberElement = project.querySelector('.project-number');
                if (numberElement) {
                    numberElement.textContent = index + 1;
                }
            });
        }

        // Inizializza l'app
        document.addEventListener('DOMContentLoaded', initUI);
    </script>
</body>
